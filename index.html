<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>æ‹¼å›¾å¤§å¸ˆ - é€šå…³ç‰¹æ•ˆä¿®å¤ç‰ˆ</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-dark: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'PingFang SC', sans-serif;
            background-color: var(--bg-dark); color: white; margin: 0; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* èœå•å¤´éƒ¨ï¼šç½®é¡¶å¹¶æ”¯æŒæ»šåŠ¨ */
        .menu-header {
            width: 100%; padding: 30px 0 10px 0; text-align: center;
            background: var(--bg-dark); position: sticky; top: 0; z-index: 100;
        }

        #menu-screen { display: none; width: 100%; max-width: 1000px; padding: 0 20px 40px 20px; box-sizing: border-box; }
        #game-screen { display: none; width: 100%; height: 100vh; overflow: hidden; flex-direction: column; align-items: center; justify-content: center; touch-action: none; }
        .active { display: flex !important; flex-direction: column; }

        #level-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; width: 100%; }
        .level-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .level-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .card-thumb { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #1a1a2e; overflow: hidden; font-size: 2rem; }
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* æ¸¸æˆåŒºåŸŸä¸é€šå…³åŠ¨ç”»æ ¸å¿ƒ */
        #board-container { 
            padding: 10px; background: #1a1a2e; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            position: relative; z-index: 10;
            /* å…³é”®ï¼štransform åŠ¨ç”» 1.5sï¼Œopacity åŠ¨ç”» 0.5s */
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease, box-shadow 1.5s;
            will-change: transform, opacity;
        }

        /* é€šå…³æ”¾å¤§çŠ¶æ€ */
        .victory-zoom { transform: scale(1.3); box-shadow: 0 0 60px rgba(74, 144, 226, 0.8); z-index: 1000; }

        #puzzle-board { display: grid; gap: 0; position: relative; background: #000; }
        
        /* å®Œæ•´å›¾ç‰‡é®ç½© */
        #victory-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; z-index: 50; pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .piece { box-sizing: border-box; background-repeat: no-repeat; border: 1px solid rgba(255, 255, 255, 0.3); }
        
        /* èåˆæ ·å¼ */
        .no-border-right { border-right-color: transparent !important; }
        .no-border-bottom { border-bottom-color: transparent !important; }
        .no-border-left { border-left-color: transparent !important; }
        .no-border-top { border-top-color: transparent !important; }

        #preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        #preview-img { max-width: 90%; max-height: 70%; border-radius: 8px; }

        .btn { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; background: #333; color: white; font-weight: bold; }
        .btn-primary { background: var(--primary-color); }
    </style>
</head>
<body>

    <div id="preview-overlay">
        <h2 id="preview-title" style="margin-bottom: 20px;">é€šå…³å›é¡¾</h2>
        <img id="preview-img" src="">
        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button class="btn" onclick="closePreview()">è¿”å›åˆ—è¡¨</button>
            <button class="btn btn-primary" id="replay-btn">é‡æ–°æŒ‘æˆ˜</button>
        </div>
    </div>

    <div id="menu-screen" class="screen active">
        <div class="menu-header">
            <h1 style="margin: 0; letter-spacing: 2px;">ğŸ§© æ‹¼å›¾å¤§å¸ˆ</h1>
            <p id="loading-hint" style="color: gray; font-size: 0.8rem; margin-top: 5px;">åŒæ­¥äº‘ç«¯å…³å¡...</p>
        </div>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:90%; max-width:600px; display:flex; justify-content:space-between; margin-bottom:15px; align-items: center;">
            <button class="btn" onclick="showMenu()">â† èœå•</button>
            <h3 id="game-title" style="margin:0;">LEVEL</h3>
            <div id="diff-label" style="opacity: 0.6; font-size: 0.8rem;"></div>
        </div>
        <div id="board-container">
            <div id="puzzle-board">
                <img id="victory-overlay" src="">
            </div>
        </div>
    </div>

    <script>
        const FORMATS = ['.jpg', '.png', '.webp', '.jpeg'];
        let cachedExt = null, levelData = [], pieces = [];
        let completedLevels = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
        let currentLevelId, rows, cols, pWidth, pHeight, currentUrl;
        let isVictoryProcessing = false;

        // æ™ºèƒ½å‘ç°ï¼šå·²å®Œæˆ + 3ä¸ªé¢„åŠ è½½
        async function discoverLevels() {
            const maxIdx = completedLevels.length > 0 ? Math.max(...completedLevels) : 0;
            const target = maxIdx + 3;
            const newList = [];
            for (let i = 1; i <= target; i++) {
                const url = await findImage(i);
                if (url) newList.push({ id: i, url });
                else break;
            }
            levelData = newList;
            document.getElementById('loading-hint').innerText = `å·²åŠ è½½ ${levelData.length} ä¸ªæœ¬åœ°å…³å¡`;
            renderMenu();
        }

        async function findImage(id) {
            if (cachedExt) {
                const url = `${id}${cachedExt}`;
                if (await check(url)) return url;
            }
            for (const ext of FORMATS) {
                const url = `${id}${ext}`;
                if (await check(url)) { cachedExt = ext; return url; }
            }
            return null;
        }

        function check(url) {
            return new Promise(r => { const i = new Image(); i.onload=()=>r(true); i.onerror=()=>r(false); i.src=url; });
        }

        function renderMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            levelData.forEach(level => {
                const isDone = completedLevels.includes(level.id);
                const card = document.createElement('div');
                card.className = 'level-card';
                const canSee = isDone || level.id === (completedLevels.length > 0 ? Math.max(...completedLevels)+1 : 1);
                card.innerHTML = `<div class="card-thumb">${canSee ? `<img src="${level.url}">` : 'ğŸ”’'}</div><div style="padding:10px;text-align:center;">ç¬¬ ${level.id} å…³</div>`;
                card.onclick = () => isDone ? showPreview(level) : startLevel(level.id);
                grid.appendChild(card);
            });
        }

        function showPreview(level) {
            document.getElementById('preview-img').src = level.url;
            document.getElementById('preview-title').innerText = `ç¬¬ ${level.id} å…³ Â· å·²é€šå…³`;
            document.getElementById('replay-btn').onclick = () => { closePreview(); startLevel(level.id); };
            document.getElementById('preview-overlay').style.display = 'flex';
        }
        function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }

        function startLevel(id) {
            const level = levelData.find(l => l.id === id);
            if (!level) return;
            
            // é‡ç½®æ‰€æœ‰ç‰¹æ•ˆçŠ¶æ€
            isVictoryProcessing = false;
            const container = document.getElementById('board-container');
            container.classList.remove('victory-zoom');
            container.style.opacity = '1';
            document.getElementById('victory-overlay').style.opacity = '0';

            currentLevelId = id; currentUrl = level.url;
            const img = new Image();
            img.src = currentUrl;
            img.onload = () => {
                const ratio = img.naturalWidth / img.naturalHeight;
                const D = 3 + Math.floor((id - 1) / 3);
                if (ratio > 1.2) { cols = D + 1; rows = D; }
                else if (ratio < 0.8) { cols = D; rows = D + 1; }
                else { cols = D; rows = D; }

                const maxW = Math.min(window.innerWidth * 0.85, 600);
                const maxH = window.innerHeight * 0.65;
                pWidth = Math.floor(maxW / cols);
                pHeight = Math.floor(pWidth / ratio);
                if (pHeight * rows > maxH) {
                    pHeight = Math.floor(maxH / rows);
                    pWidth = Math.floor(pHeight * ratio);
                }
                
                initBoard();
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('game-title').innerText = `ç¬¬ ${id} å…³`;
                document.getElementById('diff-label').innerText = `éš¾åº¦ ${cols}x${rows}`;
            };
        }

        function initBoard() {
            pieces = [];
            for (let i = 0; i < rows * cols; i++) {
                pieces.push({ id: i, currentPos: i, bgX: (i % cols) * pWidth, bgY: Math.floor(i / cols) * pHeight });
            }
            let pool = [...Array(rows * cols).keys()].sort(() => Math.random() - 0.5);
            pieces.forEach((p, i) => p.currentPos = pool[i]);
            renderPieces();
        }

        function renderPieces() {
            const board = document.getElementById('puzzle-board');
            const overlay = document.getElementById('victory-overlay');
            board.innerHTML = ''; board.appendChild(overlay);

            board.style.width = `${pWidth * cols}px`;
            board.style.height = `${pHeight * rows}px`;
            board.style.gridTemplateColumns = `repeat(${cols}, ${pWidth}px)`;
            overlay.src = currentUrl;

            const gridMap = {};
            pieces.forEach(p => gridMap[p.currentPos] = p);

            pieces.slice().sort((a,b) => a.currentPos - b.currentPos).forEach(p => {
                const div = document.createElement('div');
                div.className = 'piece';
                div.dataset.id = p.id;
                div.style.width = `${pWidth}px`;
                div.style.height = `${pHeight}px`;
                div.style.backgroundImage = `url(${currentUrl})`;
                div.style.backgroundPosition = `-${p.bgX}px -${p.bgY}px`;
                div.style.backgroundSize = `${pWidth * cols}px ${pHeight * rows}px`;

                const pos = p.currentPos, r = Math.floor(pos / cols), c = pos % cols;
                if (c < cols - 1 && gridMap[pos+1]?.id === p.id+1 && Math.floor(p.id/cols) === Math.floor((p.id+1)/cols)) div.classList.add('no-border-right');
                if (c > 0 && gridMap[pos-1]?.id === p.id-1 && Math.floor(p.id/cols) === Math.floor((p.id-1)/cols)) div.classList.add('no-border-left');
                if (r < rows - 1 && gridMap[pos+cols]?.id === p.id+cols) div.classList.add('no-border-bottom');
                if (r > 0 && gridMap[pos-cols]?.id === p.id-cols) div.classList.add('no-border-top');

                if(!isVictoryProcessing) div.onpointerdown = e => handleDragStart(e, p.id);
                board.appendChild(div);
            });
        }

        function handleDragStart(e, id) {
            if (isVictoryProcessing) return;
            const startX = e.clientX, startY = e.clientY;
            const group = getConnectedGroup(id);
            group.forEach(gid => document.querySelector(`[data-id="${gid}"]`).style.zIndex = "100");

            window.onpointermove = (ev) => {
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                group.forEach(gid => {
                    document.querySelector(`[data-id="${gid}"]`).style.transform = `translate(${dx}px, ${dy}px)`;
                });
            };

            window.onpointerup = (ev) => {
                window.onpointermove = null; window.onpointerup = null;
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                const dCols = Math.round(dx / pWidth), dRows = Math.round(dy / pHeight);

                if (dCols !== 0 || dRows !== 0) {
                    let illegal = false;
                    const plan = [];
                    for (let gid of group) {
                        const p = pieces.find(x => x.id === gid);
                        const nr = Math.floor(p.currentPos / cols) + dRows, nc = (p.currentPos % cols) + dCols;
                        if (nr < 0 || nr >= rows || nc < 0 || nc >= cols) { illegal = true; break; }
                        plan.push({ p, from: p.currentPos, to: nr * cols + nc });
                    }
                    if (!illegal) {
                        const targets = plan.map(m => m.to);
                        const victims = pieces.filter(x => targets.includes(x.currentPos) && !group.includes(x.id));
                        const vacant = plan.map(m => m.from).filter(v => !targets.includes(v));
                        plan.forEach(m => m.p.currentPos = m.to);
                        victims.forEach((v, i) => v.currentPos = vacant[i]);
                    }
                }
                group.forEach(gid => {
                    const el = document.querySelector(`[data-id="${gid}"]`);
                    if(el) { el.style.zIndex = "1"; el.style.transform = ""; }
                });
                renderPieces();
                checkWin();
            };
        }

        function getConnectedGroup(startId) {
            const group = new Set([startId]), queue = [startId];
            while (queue.length > 0) {
                const id = queue.shift(), p = pieces.find(x => x.id === id);
                const r = Math.floor(p.currentPos / cols), c = p.currentPos % cols;
                const adjs = [{dr:0,dc:1,cond:n=>n.id===p.id+1&&Math.floor(p.id/cols)===Math.floor(n.id/cols)},{dr:0,dc:-1,cond:n=>n.id===p.id-1&&Math.floor(p.id/cols)===Math.floor(n.id/cols)},{dr:1,dc:0,cond:n=>n.id===p.id+cols},{dr:-1,dc:0,cond:n=>n.id===p.id-cols}];
                adjs.forEach(a => {
                    const nr = r+a.dr, nc = c+a.dc;
                    if (nr>=0 && nr<rows && nc>=0 && nc<cols) {
                        const n = pieces.find(x => x.currentPos === nr*cols+nc);
                        if (n && !group.has(n.id) && a.cond(n)) { group.add(n.id); queue.push(n.id); }
                    }
                });
            }
            return Array.from(group);
        }

        // æ ¸å¿ƒä¿®å¤ï¼šé€šå…³åŠ¨ç”»é€»è¾‘
        function checkWin() {
            if (pieces.every(p => p.id === p.currentPos)) {
                if (isVictoryProcessing) return;
                isVictoryProcessing = true;

                if (!completedLevels.includes(currentLevelId)) {
                    completedLevels.push(currentLevelId);
                    localStorage.setItem('puz_comp_v31', JSON.stringify(completedLevels));
                }

                const container = document.getElementById('board-container');
                const overlay = document.getElementById('victory-overlay');

                // 1. ç¬é—´è¦†ç›–å®Œæ•´å›¾ç‰‡å¹¶å¼€å§‹æ”¾å¤§ (130%)
                overlay.style.opacity = '1';
                container.classList.add('victory-zoom');

                // 2. 1.5ç§’åå¼€å§‹æ¸éš
                setTimeout(() => {
                    container.style.opacity = '0';
                    
                    // 3. 2ç§’æ—¶å½»åº•è¿›å…¥ä¸‹ä¸€å…³
                    setTimeout(async () => {
                        const nextId = currentLevelId + 1;
                        await discoverLevels(); // æ¢æµ‹æ˜¯å¦æœ‰æ–°å…³å¡
                        const exists = levelData.some(l => l.id === nextId);
                        if (exists) {
                            startLevel(nextId);
                        } else {
                            alert("ä½ å·²é€šå…³æ‰€æœ‰æœ¬åœ°å…³å¡ï¼");
                            showMenu();
                        }
                    }, 500); 
                }, 1500);
            }
        }

        function showMenu() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('menu-screen').classList.add('active');
            renderMenu();
        }

        discoverLevels();
    </script>
</body>
