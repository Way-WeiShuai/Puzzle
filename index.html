    <style>

            display: flex; justify-content: space-between; align-items: center;

        /* --- å…¨å±é®ç½©é€šç”¨æ ·å¼ --- */
        .overlay {

            background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px;

        .rank-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }

        .rank-name { flex: 1; }

        /* ç»¿è‰²å‘å…‰å­—ä½“ */
        .rank-item.is-me {

            text-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
            border: 1px solid rgba(46, 204, 113, 0.4);

            margin: 4px 0;
        }
        .rank-item.is-me .rank-num, .rank-item.is-me .rank-val { color: var(--success-green) !important; }

        /* --- å…³å¡é¢„è§ˆ --- */
        #preview-img { max-width: 90%; max-height: 70%; border-radius: 8px; border: 1px solid #444; }

        /* --- æ¸¸æˆä¸»ç•Œé¢ --- */
        .screen { display: none; width: 100%; max-width: 1000px; padding: 20px; animation: fadeIn 0.3s; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #level-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; width: 100%; margin-top: 20px; padding-bottom: 50px; }
        .level-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .card-thumb { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #1a1a2e; font-size: 2.5rem; font-weight: bold; }
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        #board-container { padding: 10px; background: #1a1a2e; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 10; position: relative; }
        .piece { box-sizing: border-box; background-repeat: no-repeat; border: 1px solid rgba(255, 255, 255, 0.2); touch-action: none; }
        .no-border-right { border-right-color: transparent !important; }
        .no-border-bottom { border-bottom-color: transparent !important; }
        .no-border-left { border-left-color: transparent !important; }
        .no-border-top { border-top-color: transparent !important; }
        #puzzle-board { display: grid; gap: 0; position: relative; border: 1px solid rgba(255, 255, 255, 0.2); background: #000; }
        .victory-zoom { transform: scale(1.3); opacity: 0; z-index: 100; transition: 1.2s ease-in-out; }
        #victory-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; z-index: 50; pointer-events: none; transition: opacity 0.3s; }
        .victory-zoom #victory-overlay { opacity: 1; }

        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; background: #333; color: white; font-weight: bold; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        #rank-btn { background: rgba(241, 196, 15, 0.15); color: var(--gold); border: 1px solid var(--gold); }
    </style>

<body>

    <div id="preview-overlay" class="overlay">

        <img id="preview-img" src="">

            <button class="btn" onclick="closePreview()">è¿”å›èœå•</button>

    <div id="auth-modal" class="overlay">
        <div class="modal-content">

    <div id="rank-modal" class="overlay">

        <p style="font-size: 0.8rem; opacity: 0.5; margin-bottom: 20px;">å®æ—¶æ›´æ–° Â· å‰ 1000 å</p>
        <div class="rank-container" id="rank-list"></div>
        <div class="my-rank-info" id="my-rank-text">æ­£åœ¨è®¡ç®—æ’å...</div>

    </div>

    <div id="user-bar">
        <div class="user-info">
            <div class="user-avatar" id="user-initial">?</div>
            <div>
                <div id="user-name" style="font-weight: bold; font-size: 0.9rem;">æ¸¸å®¢ç©å®¶</div>

    <div id="menu-screen" class="screen active">
        <h1 style="letter-spacing: 4px; margin: 10px 0;">ğŸ§© æ‹¼å›¾å¤§å¸ˆ <span style="font-size: 0.8rem; vertical-align: middle; opacity: 0.3;">v4.2</span></h1>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button class="btn" onclick="showMenu()">â† èœå•</button>
            <h2 id="game-title" style="margin:0;">Level</h2>
            <div id="diff-label" style="font-size: 0.8rem; opacity: 0.6;">3x3</div>
        </div>
        <div id="board-container">
            <div id="puzzle-board"><img id="victory-overlay" src=""></div>

    </div>

    <script>
        const FORMATS = ['.jpg', '.png', '.webp', '.jpeg'];
        let levelData = [], completedLevels = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
        let currentImgUrl = '', currentLevelId = 1, rows, cols, pWidth, pHeight;
        let pieces = [], isVictoryProcessing = false;

        // --- æ•°æ®æ¶æ„ï¼šæ”¯æŒå®æ—¶æ›´æ–°çš„æ¨¡æ‹Ÿåç«¯ ---
        const DataService = {
            async getUser() {
                const id = localStorage.getItem('puz_user_id'), nick = localStorage.getItem('puz_nickname');
                return id ? { id, nick } : null;
            },
            async saveUser(nick) {
                const id = 'U' + Date.now();
                localStorage.setItem('puz_user_id', id);
                localStorage.setItem('puz_nickname', nick);
                return { id, nick };
            },
            async getRankings() {
                // æ¨¡æ‹Ÿçš„å…¶ä»–ç©å®¶æ•°æ®
                const others = [
                    { nick: "æ‹¼å›¾æˆ˜ç¥", level: 88 },
                    { nick: "é€»è¾‘ç‹‚é­”", level: 75 },
                    { nick: "UIå¤§å¸ˆ", level: 62 },
                    { nick: "å’–å•¡çˆ±å¥½è€…", level: 50 },
                    { nick: "èŒæ–°å°é»‘", level: 12 },
                    { nick: "æ­£åœ¨åŠªåŠ›", level: 8 }
                ];
                
                // æ ¸å¿ƒä¿®å¤ï¼šå®æ—¶ä»æœ¬åœ°å­˜å‚¨è·å–â€œæˆ‘â€çš„æœ€é«˜è¿›åº¦
                const myNick = localStorage.getItem('puz_nickname') || "æˆ‘";
                const myComp = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
                const myLevel = myComp.length > 0 ? Math.max(...myComp) : 0;

                const fullList = [...others, { nick: myNick, level: myLevel, isMe: true }];
                return fullList.sort((a,b) => b.level - a.level);
            }
        };

        // --- åˆå§‹åŒ– & UI æ›´æ–° ---
        async function init() {
            const user = await DataService.getUser();
            if (!user) { document.getElementById('auth-modal').style.display = 'flex'; } 
            else { updateUserUI(user.nick); discoverLevels(); }
        }

        async function registerUser() {
            const input = document.getElementById('nickname-input');
            const nick = input.value.trim() || "æ— åå¤§å¸ˆ";
            await DataService.saveUser(nick);
            document.getElementById('auth-modal').style.display = 'none';
            updateUserUI(nick); discoverLevels();
        }

        function updateUserUI(nick) {
            document.getElementById('user-name').innerText = nick;
            document.getElementById('user-initial').innerText = nick[0].toUpperCase();
            const currentComp = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
            const maxL = currentComp.length > 0 ? Math.max(...currentComp) : 0;
            document.getElementById('user-stat').innerText = `æœ€é«˜è¿›åº¦: Lv.${maxL}`;
        }

        // --- é®ç½©å±‚æ§åˆ¶ ---
        function showPreview(id) {
            const level = levelData.find(l => l.id === id);
            if(!level) return;
            document.getElementById('preview-img').src = level.url;
            document.getElementById('preview-overlay').style.display = 'flex';
            document.getElementById('replay-btn').onclick = () => { closePreview(); startLevel(id); };
        }
        function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }

        async function openRank() {
            const list = document.getElementById('rank-list');
            list.innerHTML = '<p style="text-align:center; opacity:0.5;">åŒæ­¥å…¨çƒæ•°æ®ä¸­...</p>';
            document.getElementById('rank-modal').style.display = 'flex';

            const rankings = await DataService.getRankings();
            list.innerHTML = '';
            rankings.forEach((r, i) => {
                const item = document.createElement('div');
                item.className = `rank-item ${i < 3 ? 'top3' : ''} ${r.isMe ? 'is-me' : ''}`;
                item.innerHTML = `
                    <div class="rank-num">${i + 1}</div>
                    <div class="rank-name">${r.nick}${r.isMe ? ' <small>(æˆ‘)</small>' : ''}</div>
                    <div class="rank-val">Lv.${r.level}</div>
                `;
                list.appendChild(item);
                if(r.isMe) {
                    document.getElementById('my-rank-text').innerHTML = `æ‚¨çš„å½“å‰æ’åï¼šç¬¬ <b style="color:var(--success-green); font-size:1.2rem;">${i+1}</b> å`;
                }
            });
        }
        function closeRank() { document.getElementById('rank-modal').style.display = 'none'; }

        // --- æ ¸å¿ƒæ¸¸æˆé€»è¾‘ ---
        async function discoverLevels() {
            const currentMax = completedLevels.length > 0 ? Math.max(...completedLevels) : 0;
            const targetLimit = currentMax + 5; 
            let count = levelData.length;
            while (count < targetLimit) {
                const nextId = count + 1;
                const foundUrl = await findImageForLevel(nextId);
                if (foundUrl) { levelData.push({ id: nextId, url: foundUrl }); count++; } 
                else break;
            }
            renderMenu();
        }

        async function findImageForLevel(id) {
            for (const ext of FORMATS) {
                const url = `${id}${ext}`;
                if (await probeImage(url)) return url;
            }
            return null;
        }

        function probeImage(url) {
            return new Promise(resolve => {
                const img = new Image(); img.onload = () => resolve(true); img.onerror = () => resolve(false); img.src = url;
            });
        }

        function renderMenu() {
            document.body.style.overflowY = 'auto';
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            levelData.forEach(level => {
                const isDone = completedLevels.includes(level.id);
                const isUnlocked = level.id === 1 || completedLevels.includes(level.id - 1);
                const card = document.createElement('div');
                card.className = 'level-card';
                let content = '', statusText = '';
                
                if (isDone) { 
                    content = `<img src="${level.url}">`; statusText = 'å·²è¾¾æˆ'; 
                    card.onclick = () => showPreview(level.id);
                } else if (isUnlocked) { 
                    content = `<span style="color:var(--primary-color)">${level.id}</span>`; statusText = 'æŒ‘æˆ˜ä¸­'; 
                    card.onclick = () => startLevel(level.id);
                } else { 
                    content = `<span style="opacity:0.2">ğŸ”’</span>`; statusText = 'æœªè§£é”'; 
                    card.style.opacity = '0.4'; card.style.pointerEvents = 'none';
                }
                card.innerHTML = `<div class="card-thumb">${content}</div><div style="padding:8px;text-align:center;font-size:0.7rem;opacity:0.6">${statusText}</div>`;
                grid.appendChild(card);
            });
        }

        function calculateDifficulty(levelId, ratio) {
            let r, c;
            let baseDim = (levelId <= 15) ? 3 + Math.floor((levelId - 1) / 3) : 8;
            if (ratio > 1.2) { c = baseDim + 1; r = baseDim; }
            else if (ratio < 0.8) { c = baseDim; r = baseDim + 1; }
            else { c = baseDim; r = baseDim; }
            return { r, c };
        }

        function startLevel(levelId) {
            isVictoryProcessing = false; currentLevelId = levelId;
            const levelInfo = levelData.find(l => l.id === levelId);
            if (!levelInfo) return;

            document.body.style.overflow = 'hidden';
            currentImgUrl = levelInfo.url;
            document.getElementById('victory-overlay').src = currentImgUrl;
            
            const img = new Image();
            img.src = currentImgUrl;
            img.onload = () => {
                const ratio = img.naturalWidth / img.naturalHeight;
                const diff = calculateDifficulty(levelId, ratio);
                rows = diff.r; cols = diff.c;
                const maxW = Math.min(window.innerWidth * 0.9, 700);
                const maxH = window.innerHeight * 0.65;
                pWidth = Math.floor(maxW / cols); pHeight = Math.floor((maxW / ratio) / rows);
                if (pHeight * rows > maxH) { pHeight = Math.floor(maxH / rows); pWidth = Math.floor((maxH * ratio) / cols); }

                initBoard();
                document.getElementById('board-container').classList.remove('victory-zoom');
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('game-title').innerText = `Level ${levelId}`;
                document.getElementById('diff-label').innerText = `${cols} x ${rows}`;
            };
        }

        function initBoard() {
            pieces = [];
            for (let i = 0; i < rows * cols; i++) {
                pieces.push({ id: i, currentPos: i, bgX: (i % cols) * pWidth, bgY: Math.floor(i / cols) * pHeight });
            }
            let pool = [...Array(rows * cols).keys()].sort(() => Math.random() - 0.5);
            pieces.forEach((p, i) => p.currentPos = pool[i]);
            renderPieces();
        }

        function renderPieces() {
            const board = document.getElementById('puzzle-board');
            const overlay = document.getElementById('victory-overlay');
            board.innerHTML = ''; board.appendChild(overlay);
            board.style.width = `${pWidth * cols}px`; board.style.height = `${pHeight * rows}px`;
            board.style.gridTemplateColumns = `repeat(${cols}, ${pWidth}px)`;

            const gridMap = {}; pieces.forEach(p => gridMap[p.currentPos] = p);
            pieces.sort((a,b) => a.currentPos - b.currentPos).forEach(p => {
                const div = document.createElement('div');
                div.className = 'piece'; div.dataset.id = p.id;
                div.style.width = `${pWidth}px`; div.style.height = `${pHeight}px`;
                div.style.backgroundImage = `url(${currentImgUrl})`;
                div.style.backgroundPosition = `-${p.bgX}px -${p.bgY}px`;
                div.style.backgroundSize = `${pWidth * cols}px ${pHeight * rows}px`;

                const pos = p.currentPos, r = Math.floor(pos / cols), c = pos % cols;
                if (c < cols - 1 && gridMap[pos+1]?.id === p.id+1 && Math.floor(p.id/cols) === Math.floor(gridMap[pos+1].id/cols)) div.classList.add('no-border-right');
                if (c > 0 && gridMap[pos-1]?.id === p.id-1 && Math.floor(p.id/cols) === Math.floor(gridMap[pos-1].id/cols)) div.classList.add('no-border-left');
                if (r < rows - 1 && gridMap[pos+cols]?.id === p.id+cols) div.classList.add('no-border-bottom');
                if (r > 0 && gridMap[pos-cols]?.id === p.id-cols) div.classList.add('no-border-top');

                if (!isVictoryProcessing) div.onpointerdown = e => handleDragStart(e, p.id);
                board.appendChild(div);
            });
        }

        function handleDragStart(e, id) {
            if (isVictoryProcessing) return;
            e.preventDefault();
            const startX = e.clientX, startY = e.clientY;
            const activeGroupId = getConnectedGroup(id);
            activeGroupId.forEach(gid => {
                const el = document.querySelector(`[data-id="${gid}"]`);
                if(el) el.style.zIndex = "100";
            });
            window.onpointermove = (ev) => {
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                activeGroupId.forEach(gid => {
                    const el = document.querySelector(`[data-id="${gid}"]`);
                    if(el) el.style.transform = `translate(${dx}px, ${dy}px)`;
                });
            };
            window.onpointerup = (ev) => {
                window.onpointermove = null; window.onpointerup = null;
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                let dCols = Math.round(dx / pWidth), dRows = Math.round(dy / pHeight);
                if (dCols !== 0 || dRows !== 0) {
                    let illegal = false; const plan = [];
                    for (let gid of activeGroupId) {
                        const p = pieces.find(x => x.id === gid);
                        const nr = Math.floor(p.currentPos / cols) + dRows, nc = (p.currentPos % cols) + dCols;
                        if (nr < 0 || nr >= rows || nc < 0 || nc >= cols) { illegal = true; break; }
                        plan.push({ p, from: p.currentPos, to: nr * cols + nc });
                    }
                    if (!illegal) {
                        const targets = plan.map(m => m.to), originals = plan.map(m => m.from);
                        const victims = pieces.filter(x => targets.includes(x.currentPos) && !activeGroupId.includes(x.id));
                        const vacant = originals.filter(v => !targets.includes(v));
                        plan.forEach(m => m.p.currentPos = m.to); victims.forEach((v, i) => v.currentPos = vacant[i]);
                    }
                }
                activeGroupId.forEach(gid => { const el = document.querySelector(`[data-id="${gid}"]`); if(el) { el.style.zIndex = "1"; el.style.transform = ""; } });
                renderPieces(); checkWin();
            };
        }

        function getConnectedGroup(startId) {
            const group = new Set([startId]), queue = [startId];
            while (queue.length > 0) {
                const id = queue.shift(), p = pieces.find(x => x.id === id);
                const r = Math.floor(p.currentPos / cols), c = p.currentPos % cols;
                const adjs = [{dr:0,dc:1,cond:n=>n.id===p.id+1&&Math.floor(p.id/cols)===Math.floor(n.id/cols)},{dr:0,dc:-1,cond:n=>n.id===p.id-1&&Math.floor(p.id/cols)===Math.floor(n.id/cols)},{dr:1,dc:0,cond:n=>n.id===p.id+cols},{dr:-1,dc:0,cond:n=>n.id===p.id-cols}];
                adjs.forEach(a => {
                    const nr = r+a.dr, nc = c+a.dc;
                    if (nr>=0 && nr<rows && nc>=0 && nc<cols) {
                        const neighbor = pieces.find(x => x.currentPos === nr*cols+nc);
                        if (neighbor && !group.has(neighbor.id) && a.cond(neighbor)) { group.add(neighbor.id); queue.push(neighbor.id); }
                    }
                });
            }
            return Array.from(group);
        }

        // --- æ ¸å¿ƒä¿®å¤ï¼šé€šå…³åçš„æ•°æ®è¿åŠ¨é€»è¾‘ ---
        function checkWin() {
            if (pieces.every(p => p.id === p.currentPos)) {
                isVictoryProcessing = true;
                
                // 1. ç«‹å³æ›´æ–°å†…å­˜ä¸­çš„å®Œæˆæ•°æ®
                if (!completedLevels.includes(currentLevelId)) {
                    completedLevels.push(currentLevelId);
                    localStorage.setItem('puz_comp_v31', JSON.stringify(completedLevels));
                }

                // 2. åˆ·æ–°é¡¶éƒ¨ UI (è¿›åº¦æ¡/ç­‰çº§æ–‡æœ¬)
                updateUserUI(localStorage.getItem('puz_nickname'));

                // 3. æ’­æ”¾èƒœåˆ©åŠ¨ç”»å¹¶è¿›å…¥ä¸‹ä¸€å…³
