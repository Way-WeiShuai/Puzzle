<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>æ‹¼å›¾å¤§å¸ˆ - v3.5 æ™ºèƒ½åŠ è½½ç‰ˆ</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-dark: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        /* ä¼˜åŒ–ï¼šå…è®¸é¡µé¢æ ¹æ®å†…å®¹æ»šåŠ¨ */
        body {
            font-family: 'PingFang SC', sans-serif;
            background-color: var(--bg-dark); color: white; margin: 0; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }

        /* èœå•ç•Œé¢ï¼šæ”¯æŒä¸Šä¸‹æ»‘åŠ¨ */
        #menu-screen {
            display: none; width: 100%; max-width: 1000px; padding: 20px;
            box-sizing: border-box; overflow-y: auto; /* å…è®¸æ»šåŠ¨ */
        }

        /* æ¸¸æˆç•Œé¢ï¼šä¿æŒå›ºå®šï¼Œé˜²æ­¢è¯¯æ“ä½œ */
        #game-screen {
            display: none; width: 100%; height: 100vh; overflow: hidden;
            flex-direction: column; align-items: center; justify-content: center;
            touch-action: none; /* æ¸¸æˆæ—¶ç¦æ­¢æµè§ˆå™¨æ‰‹åŠ¿ */
        }

        .active { display: flex !important; }

        #level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px; width: 100%; padding-bottom: 50px;
        }

        .level-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .level-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .card-thumb { 
            width: 100%; aspect-ratio: 1; display: flex; align-items: center; 
            justify-content: center; background: #1a1a2e; overflow: hidden;
        }
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; }

        #board-container { 
            padding: 10px; background: #1a1a2e; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); position: relative;
        }

        #puzzle-board { display: grid; gap: 0; position: relative; background: #000; }
        .piece { box-sizing: border-box; background-repeat: no-repeat; border: 1px solid rgba(255, 255, 255, 0.2); }
        
        /* æ— ç¼èåˆæ ·å¼ */
        .no-border-right { border-right-color: transparent !important; }
        .no-border-bottom { border-bottom-color: transparent !important; }
        .no-border-left { border-left-color: transparent !important; }
        .no-border-top { border-top-color: transparent !important; }

        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; background: #333; color: white; font-weight: bold; }
        
        #next-level-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--primary-color); color: white; padding: 10px 30px;
            border-radius: 20px; z-index: 2001; display: none;
        }
    </style>
</head>
<body>

    <div id="next-level-toast">å³å°†è¿›å…¥ä¸‹ä¸€å…³</div>

    <div id="menu-screen" class="screen active">
        <h1 style="text-align: center;">ğŸ§© æ‹¼å›¾å¤§å¸ˆ</h1>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:90%; max-width:600px; display:flex; justify-content:space-between; margin-bottom:15px;">
            <button class="btn" onclick="showMenu()">â† èœå•</button>
            <h3 id="game-title" style="margin:0;">LEVEL</h3>
            <div id="diff-label" style="opacity: 0.6;">åŠ è½½ä¸­</div>
        </div>
        <div id="board-container">
            <div id="puzzle-board"></div>
        </div>
    </div>

    <script>
        const FORMATS = ['.jpg', '.png', '.webp', '.jpeg'];
        let cachedExt = null; // è®°å½•æˆåŠŸçš„åç¼€ï¼Œå‡å°‘ 404
        let levelData = [];
        let completedLevels = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
        let currentLevelId, rows, cols, pWidth, pHeight, pieces = [];

        // 1. æ™ºèƒ½å‘ç°é€»è¾‘ï¼šä»…åŠ è½½ å·²å®Œæˆ + 3ä¸ªæœªå®Œæˆ
        async function discoverLevels() {
            const maxCompleted = completedLevels.length > 0 ? Math.max(...completedLevels) : 0;
            const targetCount = maxCompleted + 3; // ä¿æŒæœ‰3ä¸ªæœªé€šå…³çš„å¯è§
            
            // æ¸…ç†æ—§æ•°æ®é‡æ–°æ‰«æï¼Œç¡®ä¿é¡ºåº
            const newLevelData = [];
            for (let i = 1; i <= targetCount; i++) {
                const foundUrl = await findImageEfficiently(i);
                if (foundUrl) {
                    newLevelData.push({ id: i, url: foundUrl });
                } else {
                    break; // å¦‚æœä¸­é—´æ–­æ¡£äº†ï¼Œåœæ­¢æœç´¢
                }
            }
            levelData = newLevelData;
            renderMenu();
        }

        // 2. ä¿®å¤ 404 çš„æ ¸å¿ƒå‡½æ•°ï¼šä¼˜å…ˆå°è¯•å·²æˆåŠŸçš„åç¼€
        async function findImageEfficiently(id) {
            // å¦‚æœå·²ç»çŸ¥é“åç¼€ï¼ˆæ¯”å¦‚ .jpgï¼‰ï¼Œå…ˆå°è¯•å®ƒï¼Œé¿å…äº§ç”Ÿå…¶ä»–æ ¼å¼çš„ 404
            if (cachedExt) {
                const url = `${id}${cachedExt}`;
                if (await probeImage(url)) return url;
            }
            // å¦‚æœæ²¡æœ‰ç¼“å­˜æˆ–ç¼“å­˜å¤±æ•ˆï¼Œæ‰è½®è¯¢
            for (const ext of FORMATS) {
                if (ext === cachedExt) continue;
                const url = `${id}${ext}`;
                if (await probeImage(url)) {
                    cachedExt = ext; // è®°å¿†æˆåŠŸåç¼€
                    return url;
                }
            }
            return null;
        }

        function probeImage(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function renderMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            levelData.forEach(level => {
                const isDone = completedLevels.includes(level.id);
                const card = document.createElement('div');
                card.className = 'level-card';
                // ä»…æ˜¾ç¤ºå·²å®Œæˆæˆ–â€œå½“å‰å¯æŒ‘æˆ˜â€çš„å›¾ç‰‡é¢„è§ˆ
                const showImg = isDone || level.id === (completedLevels.length > 0 ? Math.max(...completedLevels)+1 : 1);
                card.innerHTML = `
                    <div class="card-thumb">${showImg ? `<img src="${level.url}">` : 'ğŸ”’'}</div>
                    <div style="padding:10px; text-align:center;">ç¬¬ ${level.id} å…³</div>
                `;
                card.onclick = () => startLevel(level.id);
                grid.appendChild(card);
            });
        }

        function startLevel(id) {
            const level = levelData.find(l => l.id === id);
            if (!level) return;
            currentLevelId = id;
            const img = new Image();
            img.src = level.url;
            img.onload = () => {
                const ratio = img.naturalWidth / img.naturalHeight;
                const D = 3 + Math.floor((id - 1) / 3);
                if (ratio > 1.2) { cols = D + 1; rows = D; }
                else if (ratio < 0.8) { cols = D; rows = D + 1; }
                else { cols = D; rows = D; }

                const maxW = Math.min(window.innerWidth * 0.9, 600);
                const maxH = window.innerHeight * 0.7;
                pWidth = Math.floor(maxW / cols);
                pHeight = Math.floor(pWidth / ratio);
                if (pHeight * rows > maxH) {
                    pHeight = Math.floor(maxH / rows);
                    pWidth = Math.floor(pHeight * ratio);
                }
                initBoard(level.url);
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('game-title').innerText = `LEVEL ${id}`;
                document.getElementById('diff-label').innerText = `${cols}x${rows}`;
            };
        }

        function initBoard(url) {
            pieces = [];
            for (let i = 0; i < rows * cols; i++) {
                pieces.push({ id: i, currentPos: i, bgX: (i % cols) * pWidth, bgY: Math.floor(i / cols) * pHeight, url });
            }
            let pool = [...Array(rows * cols).keys()].sort(() => Math.random() - 0.5);
            pieces.forEach((p, i) => p.currentPos = pool[i]);
            renderPieces();
        }

        function renderPieces() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            board.style.width = `${pWidth * cols}px`;
            board.style.height = `${pHeight * rows}px`;
            board.style.gridTemplateColumns = `repeat(${cols}, ${pWidth}px)`;

            const gridMap = {};
            pieces.forEach(p => gridMap[p.currentPos] = p);
            
            [...pieces].sort((a,b) => a.currentPos - b.currentPos).forEach(p => {
                const div = document.createElement('div');
                div.className = 'piece';
                div.dataset.id = p.id;
                div.style.width = `${pWidth}px`;
                div.style.height = `${pHeight}px`;
                div.style.backgroundImage = `url(${p.url})`;
                div.style.backgroundPosition = `-${p.bgX}px -${p.bgY}px`;
                div.style.backgroundSize = `${pWidth * cols}px ${pHeight * rows}px`;

                // èåˆé€»è¾‘
                const pos = p.currentPos, r = Math.floor(pos / cols), c = pos % cols;
                if (c < cols - 1 && gridMap[pos+1]?.id === p.id+1 && Math.floor(p.id/cols) === Math.floor(gridMap[pos+1].id/cols)) div.classList.add('no-border-right');
                if (c > 0 && gridMap[pos-1]?.id === p.id-1 && Math.floor(p.id/cols) === Math.floor(gridMap[pos-1].id/cols)) div.classList.add('no-border-left');
                if (r < rows - 1 && gridMap[pos+cols]?.id === p.id+cols) div.classList.add('no-border-bottom');
                if (r > 0 && gridMap[pos-cols]?.id === p.id-cols) div.classList.add('no-border-top');

                div.onpointerdown = e => handleDrag(e, p.id);
                board.appendChild(div);
            });
        }

        function handleDrag(e, id) {
            const startX = e.clientX, startY = e.clientY;
            const group = getConnectedGroup(id);
            group.forEach(gid => document.querySelector(`[data-id="${gid}"]`).style.zIndex = "100");

            window.onpointermove = (ev) => {
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                group.forEach(gid => {
                    document.querySelector(`[data-id="${gid}"]`).style.transform = `translate(${dx}px, ${dy}px)`;
                });
            };

            window.onpointerup = (ev) => {
                window.onpointermove = null; window.onpointerup = null;
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                const dCols = Math.round(dx / pWidth), dRows = Math.round(dy / pHeight);

                if (dCols !== 0 || dRows !== 0) {
                    let canMove = true;
                    const plan = [];
                    group.forEach(gid => {
                        const p = pieces.find(x => x.id === gid);
                        const nr = Math.floor(p.currentPos / cols) + dRows, nc = (p.currentPos % cols) + dCols;
                        if (nr < 0 || nr >= rows || nc < 0 || nc >= cols) canMove = false;
                        plan.push({ p, to: nr * cols + nc });
                    });

                    if (canMove) {
                        const targets = plan.map(m => m.to);
                        const victims = pieces.filter(x => targets.includes(x.currentPos) && !group.includes(x.id));
                        const vacant = plan.map(m => m.p.currentPos).filter(v => !targets.includes(v));
                        plan.forEach(m => m.p.currentPos = m.to);
                        victims.forEach((v, i) => v.currentPos = vacant[i]);
                    }
                }
                group.forEach(gid => {
                    const el = document.querySelector(`[data-id="${gid}"]`);
                    el.style.zIndex = "1"; el.style.transform = "";
                });
                renderPieces();
                checkWin();
            };
        }

        function getConnectedGroup(startId) {
            const group = new Set([startId]), queue = [startId];
            while (queue.length > 0) {
                const id = queue.shift(), p = pieces.find(x => x.id === id);
                const r = Math.floor(p.currentPos / cols), c = p.currentPos % cols;
                const adjs = [
                    {dr:0,dc:1,cond:n=>n.id===p.id+1&&Math.floor(p.id/cols)===Math.floor(n.id/cols)},
                    {dr:0,dc:-1,cond:n=>n.id===p.id-1&&Math.floor(p.id/cols)===Math.floor(n.id/cols)},
                    {dr:1,dc:0,cond:n=>n.id===p.id+cols}, {dr:-1,dc:0,cond:n=>n.id===p.id-cols}
                ];
                adjs.forEach(a => {
                    const nr = r+a.dr, nc = c+a.dc;
                    if (nr>=0 && nr<rows && nc>=0 && nc<cols) {
                        const target = pieces.find(x => x.currentPos === nr*cols+nc);
                        if (target && !group.has(target.id) && a.cond(target)) { group.add(target.id); queue.push(target.id); }
                    }
                });
            }
            return Array.from(group);
        }

        function checkWin() {
            if (pieces.every(p => p.id === p.currentPos)) {
                if (!completedLevels.includes(currentLevelId)) {
                    completedLevels.push(currentLevelId);
                    localStorage.setItem('puz_comp_v31', JSON.stringify(completedLevels));
                }
                setTimeout(() => {
                    showToast(`å®Œæˆï¼è§£é”ä¸‹ä¸€å…³`);
                    discoverLevels(); // è¿‡å…³åç«‹å³æ›´æ–°èœå•å’ŒåŠ è½½æ–°å…³å¡èµ„æº
                    startLevel(currentLevelId + 1);
                }, 500);
            }
        }

        function showToast(text) {
            const t = document.getElementById('next-level-toast');
            t.innerText = text; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function showMenu() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('menu-screen').classList.add('active');
        }

        discoverLevels();
    </script>
</body>
