<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4a90e2; --bg: #0f0f1e; --gold: #f1c40f; --lock: #555; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; touch-action: none; }
        
        /* é¡¶éƒ¨æ  */
        #user-bar { width: 100%; max-width: 600px; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(255,255,255,0.05); }
        .user-info { display: flex; align-items: center; gap: 8px; }
        .avatar { width: 30px; height: 30px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* èœå•ä¸å¡ç‰‡ */
        .screen { display: none; width: 100%; max-width: 600px; height: 85vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; }
        #level-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .card { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: cover; }
        .card-info { padding: 8px; text-align: center; font-size: 0.8rem; }
        .card.locked { opacity: 0.5; filter: grayscale(1); }

        /* æ¸¸æˆåŒºåŸŸ */
        #board-container { position: relative; background: #000; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); overflow: hidden; }
        #puzzle-board { position: relative; width: 100%; height: 100%; }
        .piece { position: absolute; box-sizing: border-box; border: 0.5px solid rgba(255,255,255,0.1); background-repeat: no-repeat; transition: transform 0.1s linear, z-index 0s; }
        #victory-img { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; z-index: 1000; transition: opacity 0.5s, transform 1.5s ease-in-out; pointer-events: none; }

        /* å¼¹çª—æ ·å¼ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal { background: #1a1a2e; padding: 30px; border-radius: 15px; text-align: center; width: 80%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; text-align: center; }
        .btn { padding: 10px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
        .btn-p { background: var(--primary); color: white; }
        #preview-box img { max-width: 90%; max-height: 60vh; border-radius: 8px; margin-bottom: 20px; border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="user-bar">
        <div class="user-info">
            <div class="avatar" id="u-init">?</div>
            <div>
                <div id="u-name" style="font-size:0.9rem">åŠ è½½ä¸­...</div>
                <div id="u-lv" style="font-size:0.7rem; opacity:0.6">Lv.0</div>
            </div>
        </div>
        <button class="btn" style="background:var(--gold); color:#000; padding:5px 15px" onclick="toggleRank(true)">ğŸ† æ¦œå•</button>
    </div>

    <div id="menu-screen" class="screen active">
        <h2 style="text-align:center">ğŸ§© æ‹¼å›¾å¤§æœ¬è¥</h2>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <button class="btn" onclick="exitGame()">â† é€€å‡º</button>
            <h3 id="cur-lv-title">Level 1</h3>
            <span id="cur-diff" style="opacity:0.5">3x3</span>
        </div>
        <div id="board-container">
            <div id="puzzle-board"></div>
            <img id="victory-img" src="">
        </div>
    </div>

    <div id="preview-overlay" class="overlay">
        <div id="preview-box" style="text-align:center">
            <img id="p-img" src="">
            <div>
                <button class="btn" onclick="togglePreview(false)">å…³é—­</button>
                <button class="btn btn-p" id="p-replay">å†æ¬¡æŒ‘æˆ˜</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="overlay">
        <div class="modal">
            <h3>ğŸŒ å…¨çƒæŒ‘æˆ˜è¿›åº¦åŒæ­¥</h3>
            <input type="text" id="nick-in" placeholder="è¾“å…¥å“äº®çš„æ˜µç§°" maxlength="8">
            <button class="btn btn-p" style="width:100%" onclick="handleReg()">å¼€å§‹å†’é™©</button>
        </div>
    </div>

    <div id="rank-modal" class="overlay">
        <div class="modal" style="max-width:400px; height:60vh; overflow-y:auto">
            <h3 style="color:var(--gold)">ğŸ† å…¨çƒè‹±é›„æ¦œ</h3>
            <div id="rank-list"></div>
            <button class="btn" onclick="toggleRank(false)" style="margin-top:20px">è¿”å›</button>
        </div>
    </div>

    <script>
        // --- é…ç½®åŒº ---
        const SUPABASE_URL = 'https://afdnvaysvwdmbnxklogt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmZG52YXlzdndkbWJueGtsb2d0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzQyNzMsImV4cCI6MjA4NTI1MDI3M30.KI1Mi3cNBwy1A0-Fx9V9DIITzgExyhQgLRGvEwDWFsE';
        const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let completed = JSON.parse(localStorage.getItem('puz_comp_v47') || '[]');
        let currentL = 1, rows = 3, cols = 3, pieces = [], isWin = false;
        let boardSize = Math.min(window.innerWidth - 40, 500);

        // --- æ•°æ®äº‘åŒæ­¥ ---
        const Cloud = {
            async save(nick) {
                const { data, error } = await _db.from('rankings').insert([{ nickname: nick, max_level: 0 }]).select();
                if(!error) { localStorage.setItem('puz_uid', data[0].id); localStorage.setItem('puz_nick', data[0].nickname); }
                return data ? data[0] : { nickname: nick };
            },
            async updateScore(lv) {
                const uid = localStorage.getItem('puz_uid');
                if (uid) await _db.from('rankings').update({ max_level: lv }).eq('id', uid);
            },
            async getRanks() {
                const { data } = await _db.from('rankings').select('*').order('max_level', { ascending: false }).limit(20);
                return data || [];
            }
        };

        // --- æ ¸å¿ƒæ¸¸æˆé€»è¾‘ ---
        async function init() {
            const nick = localStorage.getItem('puz_nick');
            if(!nick) document.getElementById('auth-modal').style.display='flex';
            else { updateUI(); renderMenu(); }
        }

        async function handleReg() {
            const n = document.getElementById('nick-in').value.trim() || "æŒ‘æˆ˜è€…";
            await Cloud.save(n);
            document.getElementById('auth-modal').style.display='none';
            init();
        }

        function updateUI() {
            const nick = localStorage.getItem('puz_nick') || "æ¸¸å®¢";
            document.getElementById('u-name').innerText = nick;
            document.getElementById('u-init').innerText = nick[0];
            document.getElementById('u-lv').innerText = `Lv.${completed.length}`;
        }

        function renderMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            for(let i=1; i<=Math.max(completed.length+3, 15); i++) {
                const isDone = completed.includes(i);
                const isLocked = i > 1 && !completed.includes(i-1);
                const el = document.createElement('div');
                el.className = `card ${isLocked ? 'locked' : ''}`;
                el.innerHTML = `
                    <img src="${i}.jpg" onerror="this.src='https://via.placeholder.com/150?text=${i}'">
                    <div class="card-info">${isDone ? 'âœ… å·²å®Œæˆ' : (isLocked ? 'ğŸ”’ æœªè§£é”' : 'ğŸ”¥ æŒ‘æˆ˜ä¸­')}</div>
                `;
                el.onclick = () => {
                    if (isLocked) return;
                    if (isDone) showPreview(i);
                    else startLevel(i);
                };
                grid.appendChild(el);
            }
        }

        function showPreview(id) {
            document.getElementById('p-img').src = `${id}.jpg`;
            document.getElementById('p-replay').onclick = () => { togglePreview(false); startLevel(id); };
            togglePreview(true);
        }

        function startLevel(id) {
            currentL = id; isWin = false;
            rows = 3; cols = 3; // åŠ¨æ€éš¾åº¦å¯åç»­åŠ 
            const board = document.getElementById('puzzle-board');
            const vImg = document.getElementById('victory-img');
            board.innerHTML = ''; 
            vImg.src = `${id}.jpg`; vImg.style.opacity = '0'; vImg.style.transform = 'scale(1)';
            board.appendChild(vImg);

            const img = new Image(); img.src = `${id}.jpg`;
            img.onload = () => {
                const ratio = img.height / img.width;
                const h = boardSize * ratio;
                document.getElementById('board-container').style.width = boardSize + 'px';
                document.getElementById('board-container').style.height = h + 'px';
                
                const pw = boardSize / cols, ph = h / rows;
                pieces = [];
                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        const p = {
                            id: r*cols + c,
                            x: Math.random() * (boardSize - pw),
                            y: Math.random() * (h - ph),
                            tx: c * pw, ty: r * ph,
                            group: [r*cols + c] // èåˆç¼–ç»„åˆå§‹åªæœ‰è‡ªå·±
                        };
                        pieces.push(p);
                        const div = document.createElement('div');
                        div.className = 'piece'; div.id = `p-${p.id}`;
                        div.style.width = pw + 'px'; div.style.height = ph + 'px';
                        div.style.backgroundImage = `url(${id}.jpg)`;
                        div.style.backgroundSize = `${boardSize}px ${h}px`;
                        div.style.backgroundPosition = `-${p.tx}px -${p.ty}px`;
                        div.style.transform = `translate(${p.x}px, ${p.y}px)`;
                        div.onpointerdown = (e) => handleDrag(e, p.id);
                        board.appendChild(div);
                    }
                }
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('cur-lv-title').innerText = `Level ${id}`;
            };
        }

        function handleDrag(e, id) {
            if (isWin) return;
            const p = pieces.find(x => x.id === id);
            const groupPieces = pieces.filter(x => p.group.includes(x.id));
            const offsets = groupPieces.map(x => ({ id: x.id, dx: x.x - e.clientX, dy: x.y - e.clientY }));
            
            groupPieces.forEach(x => {
                const el = document.getElementById(`p-${x.id}`);
                el.style.zIndex = "1000";
                el.style.transition = "none";
            });

            window.onpointermove = (ev) => {
                offsets.forEach(off => {
                    const target = pieces.find(x => x.id === off.id);
                    target.x = ev.clientX + off.dx;
                    target.y = ev.clientY + off.dy;
                    document.getElementById(`p-${off.id}`).style.transform = `translate(${target.x}px, ${target.y}px)`;
                });
            };

            window.onpointerup = () => {
                window.onpointermove = null;
                checkFusion(p);
                groupPieces.forEach(x => document.getElementById(`p-${x.id}`).style.zIndex = "10");
                checkWin();
            };
        }

        function checkFusion(p) {
            const pw = boardSize / cols, ph = (boardSize * (rows/cols)) / rows;
            const myGroup = pieces.filter(x => p.group.includes(x.id));

            pieces.forEach(other => {
                if (p.group.includes(other.id)) return;
                
                // æ£€æŸ¥å½“å‰æ‹–åŠ¨ç»„ä¸­çš„ä»»æ„ä¸€å—æ˜¯å¦ä¸éæœ¬ç»„çš„æŸå—å¯¹é½
                myGroup.forEach(mine => {
                    const diffX = (mine.x - other.x) - (mine.tx - other.tx);
                    const diffY = (mine.y - other.y) - (mine.ty - other.ty);

                    if (Math.abs(diffX) < 20 && Math.abs(diffY) < 20) {
                        // èåˆé€»è¾‘
                        const newGroup = [...new Set([...p.group, ...other.group])];
                        const offsetX = (other.x - other.tx);
                        const offsetY = (other.y - other.ty);

                        pieces.forEach(x => {
                            if (newGroup.includes(x.id)) {
                                x.group = newGroup;
                                x.x = x.tx + offsetX;
                                x.y = x.ty + offsetY;
                                const el = document.getElementById(`p-${x.id}`);
                                el.style.transition = "transform 0.2s";
                                el.style.transform = `translate(${x.x}px, ${x.y}px)`;
                            }
                        });
                    }
                });
            });
        }

        async function checkWin() {
            // åªè¦æ‰€æœ‰äººéƒ½åœ¨åŒä¸€ä¸ªç»„ï¼Œä¸”ä¸åæ ‡åŸç‚¹åå·®æå°ï¼Œå³ä¸ºèƒœåˆ©
            const p0 = pieces[0];
            const isAllOneGroup = pieces.every(x => x.group.length === pieces.length);
            const offsetX = p0.x - p0.tx, offsetY = p0.y - p0.ty;
            
            // å³ä½¿æ²¡å®Œå…¨èåˆï¼Œå¦‚æœæ‰€æœ‰ä½ç½®éƒ½å¯¹äº†ä¹Ÿç®—
            const isAllMatch = pieces.every(x => Math.abs(x.x - x.tx - offsetX) < 5 && Math.abs(x.y - x.ty - offsetY) < 5);

            if (isAllOneGroup || isAllMatch) {
                isWin = true;
                const vImg = document.getElementById('victory-img');
                vImg.style.opacity = '1';
                vImg.style.transform = 'scale(1.3)'; // 1.5s å†…æ”¾å¤§è‡³ 130%
                
                if(!completed.includes(currentL)) {
                    completed.push(currentL);
                    localStorage.setItem('puz_comp_v47', JSON.stringify(completed));
                    await Cloud.updateScore(completed.length);
                }

                setTimeout(() => {
                    startLevel(currentL + 1);
                }, 1600); // ç•¥å¤§äº 1.5s ååˆ‡æ¢
            }
        }

        // --- è¾…åŠ© UI å‡½æ•° ---
        function exitGame() { document.getElementById('game-screen').classList.remove('active'); document.getElementById('menu-screen').classList.add('active'); renderMenu(); updateUI(); }
        function togglePreview(s) { document.getElementById('preview-overlay').style.display = s ? 'flex' : 'none'; }
        async function toggleRank(s) {
            const m = document.getElementById('rank-modal');
            m.style.display = s ? 'flex' : 'none';
            if(s) {
                const list = await Cloud.getRanks();
                document.getElementById('rank-list').innerHTML = list.map((r,i) => `
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333">
                        <span>${i+1}. ${r.nickname}</span>
                        <span style="color:var(--gold)">Lv.${r.max_level}</span>
                    </div>
                `).join('');
            }
        }

        init();
    </script>
</body>
