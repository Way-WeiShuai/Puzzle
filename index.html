<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‹¼å›¾å¤§å¸ˆ - v3.8 åŠ¨æ€éš¾åº¦å¹³è¡¡ç‰ˆ</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-dark: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --silver-grey: #bdc3c7;
        }

        body {
            font-family: 'PingFang SC', sans-serif;
            background-color: var(--bg-dark); color: white; margin: 0; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden; -webkit-overflow-scrolling: touch;
        }

        .screen { display: none; width: 100%; max-width: 1000px; padding: 20px; animation: fadeIn 0.3s; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        #preview-img { max-width: 90%; max-height: 75%; border-radius: 4px; border: 1px solid #555; }

        #level-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; width: 100%; margin-top: 20px; padding-bottom: 50px; }
        .level-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .level-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .card-thumb { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #1a1a2e; font-size: 2.5rem; font-weight: bold; }
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        #board-container { 
            padding: 10px; background: #1a1a2e; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s ease-in-out;
            z-index: 10; position: relative; touch-action: none; user-select: none; -webkit-user-select: none;
        }

        .piece { box-sizing: border-box; background-repeat: no-repeat; cursor: grab; border: 1px solid rgba(255, 255, 255, 0.2); touch-action: none; }
        .no-border-right { border-right-color: transparent !important; }
        .no-border-bottom { border-bottom-color: transparent !important; }
        .no-border-left { border-left-color: transparent !important; }
        .no-border-top { border-top-color: transparent !important; }

        #puzzle-board { display: grid; gap: 0; position: relative; border: 1px solid rgba(255, 255, 255, 0.2); background: #000; }
        .victory-zoom { transform: scale(1.5); opacity: 0; z-index: 100; }
        #victory-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; z-index: 50; pointer-events: none; transition: opacity 0.3s; }
        .victory-zoom #victory-overlay { opacity: 1; }

        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; background: #333; color: white; font-weight: bold; }
        .btn:hover { background: var(--primary-color); }
        .reset-btn { font-size: 0.7rem; padding: 4px 10px; background: rgba(255,255,255,0.1); margin-left: 15px; }

        #next-level-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--primary-color); color: white; padding: 10px 30px;
            border-radius: 20px; font-weight: bold; z-index: 2001; display: none;
        }
    </style>
</head>
<body>

    <div id="next-level-toast">LEVEL N å‡†å¤‡å°±ç»ª</div>

    <div id="preview-overlay">
        <h2>å…³å¡é¢„è§ˆ</h2>
        <img id="preview-img" src="">
        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <button class="btn" onclick="closePreview()">è¿”å›èœå•</button>
            <button class="btn" style="background:var(--primary-color)" id="replay-btn">å†æ¬¡æŒ‘æˆ˜</button>
        </div>
    </div>

    <div id="menu-screen" class="screen active">
        <h1 style="letter-spacing: 4px;">ğŸ§© æ‹¼å›¾å¤§å¸ˆ v3.8 <button class="btn reset-btn" onclick="resetGame()">é‡ç½®è¿›åº¦</button></h1>
        <p id="loading-hint" style="color:var(--primary-color)">æ­£åœ¨åŒæ­¥èµ„æº...</p>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button class="btn" onclick="showMenu()">â† è¿”å›èœå•</button>
            <h2 id="game-title" style="margin:0;">LEVEL</h2>
            <div id="diff-label" style="font-size: 0.8rem; opacity: 0.6;">è®¡ç®—ä¸­</div>
        </div>
        <div id="board-container">
            <div id="puzzle-board">
                <img id="victory-overlay" src="">
            </div>
        </div>
    </div>

    <script>
        const FORMATS = ['.jpg', '.png', '.webp', '.jpeg']; 
        let levelData = [];
        let completedLevels = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
        let currentImgUrl = '', currentLevelId = 1, rows, cols, pWidth, pHeight;
        let pieces = [], isVictoryProcessing = false;

        async function discoverLevels() {
            const currentMax = completedLevels.length > 0 ? Math.max(...completedLevels) : 0;
            const targetLimit = currentMax + 5; 
            let count = levelData.length;
            let searching = true;
            while (searching && count < targetLimit) {
                const nextId = count + 1;
                const foundUrl = await findImageForLevel(nextId);
                if (foundUrl) { levelData.push({ id: nextId, url: foundUrl }); count++; } 
                else { searching = false; }
            }
            document.getElementById('loading-hint').style.display = 'none';
            renderMenu();
        }

        async function findImageForLevel(id) {
            for (const ext of FORMATS) {
                const url = `${id}${ext}`;
                if (await probeImage(url)) return url;
            }
            return null;
        }

        function probeImage(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function renderMenu() {
            document.body.style.overflowY = 'auto';
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            levelData.forEach(level => {
                const isDone = completedLevels.includes(level.id);
                const isUnlocked = level.id === 1 || completedLevels.includes(level.id - 1);
                const card = document.createElement('div');
                card.className = 'level-card';
                let content = '', statusText = '';
                if (isDone) { content = `<img src="${level.url}">`; statusText = 'å·²å®Œæˆ'; }
                else if (isUnlocked) { content = `<span style="color:var(--silver-grey)">${level.id}</span>`; statusText = 'æŒ‘æˆ˜ä¸­'; }
                else { content = `<span style="opacity:0.2">ğŸ”’</span>`; statusText = 'æœªè§£é”'; card.style.opacity = '0.5'; card.style.pointerEvents = 'none'; }
                card.innerHTML = `<div class="card-thumb">${content}</div><div style="padding:8px;text-align:center;font-size:0.8rem;">${statusText}</div>`;
                card.onclick = () => isDone ? showPreview(level.id) : startLevel(level.id);
                grid.appendChild(card);
            });
        }

        // --- æ ¸å¿ƒä¼˜åŒ–ï¼šåŠ¨æ€éš¾åº¦å¹³è¡¡ç®—æ³• ---
        function calculateDifficulty(levelId, ratio) {
            let r, c;

            if (levelId <= 15) {
                // é˜¶æ®µ 1ï¼šä¼ ç»Ÿæ¼”è¿› (Level 1-15)
                // 1-3å…³:3x4, 4-6å…³:4x5, 7-9å…³:5x6, 10-12å…³:6x7, 13-15å…³:7x8
                let baseDim = 3 + Math.floor((levelId - 1) / 3);
                if (ratio > 1.2) { c = baseDim + 1; r = baseDim; }
                else if (ratio < 0.8) { c = baseDim; r = baseDim + 1; }
                else { c = baseDim; r = baseDim; }
            } 
            else if (levelId <= 50) {
                // é˜¶æ®µ 2ï¼šå¹³ç¨³éšæœºæœŸ (Level 16-50)
                // éš¾åº¦æ± ï¼š7x7, 7x8, 8x7, 8x8, 8x9, 9x8, 9x9
                const pool = [[7,7], [7,8], [8,7], [8,8], [8,9], [9,8], [9,9]];
                const choice = pool[Math.floor(Math.random() * pool.length)];
                // æ ¹æ®å›¾ç‰‡æ¯”ä¾‹æ™ºèƒ½åˆ†é…è¡Œåˆ—ï¼Œé˜²æ­¢æ‹¼å›¾å—è¿‡æ‰
                if (ratio > 1 && choice[0] > choice[1]) { r = choice[1]; c = choice[0]; }
                else if (ratio < 1 && choice[1] > choice[0]) { r = choice[0]; c = choice[1]; }
                else { r = choice[0]; c = choice[1]; }
            } 
            else {
                // é˜¶æ®µ 3ï¼šå¤§å¸ˆéšæœºæœŸ (Level 51+)
                // å¢åŠ  9x10, 10x9, 10x10
                const pool = [[7,7], [7,8], [8,7], [8,8], [8,9], [9,8], [9,9], [9,10], [10,9], [10,10]];
                const choice = pool[Math.floor(Math.random() * pool.length)];
                if (ratio > 1 && choice[0] > choice[1]) { r = choice[1]; c = choice[0]; }
                else if (ratio < 1 && choice[1] > choice[0]) { r = choice[0]; c = choice[1]; }
                else { r = choice[0]; c = choice[1]; }
            }

            return { r, c };
        }

        function startLevel(levelId) {
            isVictoryProcessing = false;
            currentLevelId = levelId;
            const levelInfo = levelData.find(l => l.id === levelId);
            if (!levelInfo) return showMenu();

            document.body.style.overflow = 'hidden';
            currentImgUrl = levelInfo.url;
            document.getElementById('victory-overlay').src = currentImgUrl;
            
            const img = new Image();
            img.src = currentImgUrl;
            img.onload = () => {
                const ratio = img.naturalWidth / img.naturalHeight;
                
                // ä½¿ç”¨æ–°ç®—æ³•è®¡ç®—è¡Œåˆ—
                const diff = calculateDifficulty(levelId, ratio);
                rows = diff.r;
                cols = diff.c;

                const maxW = Math.min(window.innerWidth * 0.9, 700);
                const maxH = window.innerHeight * 0.65;
                pWidth = Math.floor(maxW / cols);
                pHeight = Math.floor((maxW / ratio) / rows);
                if (pHeight * rows > maxH) {
                    pHeight = Math.floor(maxH / rows);
                    pWidth = Math.floor((maxH * ratio) / cols);
                }

                initBoard();
                const container = document.getElementById('board-container');
                container.classList.remove('victory-zoom');
                container.style.opacity = '1';
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('game-title').innerText = `ç¬¬ ${levelId} å…³`;
                document.getElementById('diff-label').innerText = `éš¾åº¦: ${cols} x ${rows} (${cols * rows}å—)`;
            };
        }

        function initBoard() {
            pieces = [];
            for (let i = 0; i < rows * cols; i++) {
                pieces.push({ id: i, currentPos: i, bgX: (i % cols) * pWidth, bgY: Math.floor(i / cols) * pHeight });
            }
            let pool = [...Array(rows * cols).keys()].sort(() => Math.random() - 0.5);
            pieces.forEach((p, i) => p.currentPos = pool[i]);
            renderPieces();
        }

        function renderPieces() {
            const board = document.getElementById('puzzle-board');
            const overlay = document.getElementById('victory-overlay');
            board.innerHTML = ''; board.appendChild(overlay);
            board.style.width = `${pWidth * cols}px`; board.style.height = `${pHeight * rows}px`;
            board.style.gridTemplateColumns = `repeat(${cols}, ${pWidth}px)`;

            const gridMap = {};
            pieces.forEach(p => gridMap[p.currentPos] = p);

            pieces.sort((a,b) => a.currentPos - b.currentPos).forEach(p => {
                const div = document.createElement('div');
                div.className = 'piece';
                div.dataset.id = p.id;
                div.style.width = `${pWidth}px`; div.style.height = `${pHeight}px`;
                div.style.backgroundImage = `url(${currentImgUrl})`;
                div.style.backgroundPosition = `-${p.bgX}px -${p.bgY}px`;
                div.style.backgroundSize = `${pWidth * cols}px ${pHeight * rows}px`;

                const pos = p.currentPos, r = Math.floor(pos / cols), c = pos % cols;
                if (c < cols - 1 && gridMap[pos+1]?.id === p.id+1 && Math.floor(p.id/cols) === Math.floor(gridMap[pos+1].id/cols)) div.classList.add('no-border-right');
                if (c > 0 && gridMap[pos-1]?.id === p.id-1 && Math.floor(p.id/cols) === Math.floor(gridMap[pos-1].id/cols)) div.classList.add('no-border-left');
                if (r < rows - 1 && gridMap[pos+cols]?.id === p.id+cols) div.classList.add('no-border-bottom');
                if (r > 0 && gridMap[pos-cols]?.id === p.id-cols) div.classList.add('no-border-top');

                if (!isVictoryProcessing) div.onpointerdown = e => handleDragStart(e, p.id);
                board.appendChild(div);
            });
        }

        function handleDragStart(e, id) {
            if (isVictoryProcessing) return;
            e.preventDefault();
            const startX = e.clientX, startY = e.clientY;
            const activeGroupId = getConnectedGroup(id);
            activeGroupId.forEach(gid => {
                const el = document.querySelector(`[data-id="${gid}"]`);
                if(el) el.style.zIndex = "100";
            });
            window.onpointermove = (ev) => {
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                activeGroupId.forEach(gid => {
                    const el = document.querySelector(`[data-id="${gid}"]`);
                    if(el) el.style.transform = `translate(${dx}px, ${dy}px)`;
                });
            };
            window.onpointerup = (ev) => {
                window.onpointermove = null; window.onpointerup = null;
                const dx = ev.clientX - startX, dy = ev.clientY - startY;
                let dCols = Math.round(dx / pWidth), dRows = Math.round(dy / pHeight);
                if (dCols !== 0 || dRows !== 0) {
                    let illegal = false;
                    const plan = [];
                    for (let gid of activeGroupId) {
                        const p = pieces.find(x => x.id === gid);
                        const nr = Math.floor(p.currentPos / cols) + dRows, nc = (p.currentPos % cols) + dCols;
                        if (nr < 0 || nr >= rows || nc < 0 || nc >= cols) { illegal = true; break; }
                        plan.push({ p, from: p.currentPos, to: nr * cols + nc });
                    }
                    if (!illegal) {
                        const targets = plan.map(m => m.to), originals = plan.map(m => m.from);
                        const victims = pieces.filter(x => targets.includes(x.currentPos) && !activeGroupId.includes(x.id));
                        const vacant = originals.filter(v => !targets.includes(v));
                        plan.forEach(m => m.p.currentPos = m.to);
                        victims.forEach((v, i) => v.currentPos = vacant[i]);
                    }
                }
                activeGroupId.forEach(gid => {
                    const el = document.querySelector(`[data-id="${gid}"]`);
                    if(el) { el.style.zIndex = "1"; el.style.transform = ""; }
                });
                renderPieces();
                checkWin();
            };
        }

        function getConnectedGroup(startId) {
            const group = new Set([startId]), queue = [startId];
            while (queue.length > 0) {
                const id = queue.shift(), p = pieces.find(x => x.id === id);
                const r = Math.floor(p.currentPos / cols), c = p.currentPos % cols;
                const adjs = [
                    {dr:0,dc:1,cond:n=>n.id===p.id+1 && Math.floor(p.id/cols)===Math.floor(n.id/cols)},
                    {dr:0,dc:-1,cond:n=>n.id===p.id-1 && Math.floor(p.id/cols)===Math.floor(n.id/cols)},
                    {dr:1,dc:0,cond:n=>n.id===p.id+cols}, {dr:-1,dc:0,cond:n=>n.id===p.id-cols}
                ];
                adjs.forEach(a => {
                    const nr = r+a.dr, nc = c+a.dc;
                    if (nr>=0 && nr<rows && nc>=0 && nc<cols) {
                        const neighbor = pieces.find(x => x.currentPos === nr*cols+nc);
                        if (neighbor && !group.has(neighbor.id) && a.cond(neighbor)) { group.add(neighbor.id); queue.push(neighbor.id); }
                    }
                });
            }
            return Array.from(group);
        }

        function checkWin() {
            if (pieces.every(p => p.id === p.currentPos)) {
                isVictoryProcessing = true;
                if (!completedLevels.includes(currentLevelId)) {
                    completedLevels.push(currentLevelId);
                    localStorage.setItem('puz_comp_v31', JSON.stringify(completedLevels));
                }
                document.getElementById('board-container').classList.add('victory-zoom');
                setTimeout(() => {
                    discoverLevels(); 
                    const nextId = currentLevelId + 1;
                    showToast(`LEVEL ${nextId} å‡†å¤‡å°±ç»ª`);
                    setTimeout(() => startLevel(nextId), 400);
                }, 1500);
            }
        }

        function showToast(text) {
            const toast = document.getElementById('next-level-toast');
            toast.innerText = text; toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        }

        function showPreview(id) {
            const level = levelData.find(l => l.id === id);
            document.getElementById('preview-img').src = level.url;
            document.getElementById('preview-overlay').style.display = 'flex';
            document.getElementById('replay-btn').onclick = () => { closePreview(); startLevel(id); };
        }
        function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }
        function showMenu() { document.getElementById('game-screen').classList.remove('active'); document.getElementById('menu-screen').classList.add('active'); renderMenu(); }
        function resetGame() { if (confirm("é‡ç½®æ‰€æœ‰è¿›åº¦ï¼Ÿ")) { localStorage.clear(); location.reload(); } }

        discoverLevels();
    </script>
