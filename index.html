    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4a90e2; --bg: #0f0f1e; --gold: #f1c40f; --lock: #333; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; touch-action: none; }
        
        /* é¡¶éƒ¨æ  */
        #user-bar { width: 100%; max-width: 600px; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(255,255,255,0.05); }

        /* èœå•ä¸å¡ç‰‡ */
        .screen { display: none; width: 100%; max-width: 600px; height: calc(100vh - 60px); overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; }
        #level-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding-bottom: 50px; }
        .card { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .card:active { transform: scale(0.95); }

        .card-img-box img { position: absolute; top:0; left:0; width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 8px; text-align: center; font-size: 0.75rem; background: rgba(0,0,0,0.3); }
        .card.locked { opacity: 0.4; filter: grayscale(1); }

        /* æ¸¸æˆåŒºåŸŸ */
        #board-container { position: relative; background: #000; margin: 10px auto; border-radius: 8px; box-shadow: 0 0 30px rgba(0,0,0,0.5); overflow: visible; }
        #puzzle-board { position: relative; width: 100%; height: 100%; }
        .piece { position: absolute; box-sizing: border-box; border: 0.5px solid rgba(255,255,255,0.2); background-repeat: no-repeat; z-index: 10; touch-action: none; }
        #victory-img { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; z-index: 1000; transition: opacity 0.5s, transform 1.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; }

        /* å¼¹çª—æ ·å¼ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(12px); padding: 20px; }
        .modal { background: #1a1a2e; padding: 25px; border-radius: 16px; text-align: center; width: 100%; max-width: 320px; border: 1px solid var(--primary); }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; text-align: center; box-sizing: border-box; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:active { opacity: 0.7; }
        .btn-p { background: var(--primary); color: white; }
        #preview-box img { max-width: 100%; max-height: 50vh; border-radius: 8px; margin-bottom: 20px; border: 2px solid var(--primary); }
        
        /* æ’è¡Œæ¦œåˆ—è¡¨ */
        .rank-row { display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(255,255,255,0.05); }
        .rank-me { color: var(--gold); background: rgba(241, 196, 15, 0.1); border-radius: 8px; }

<body>

    <div id="user-bar">
        <div class="user-info">
            <div class="avatar" id="u-init">?</div>
            <div>
                <div id="u-name" style="font-weight:bold; font-size:0.9rem">åŠ è½½ä¸­...</div>
                <div id="u-lv" style="font-size:0.7rem; opacity:0.6">Lv.0</div>
            </div>
        </div>
        <button class="btn" style="background:rgba(241,196,15,0.2); color:var(--gold); border:1px solid var(--gold); padding:5px 12px" onclick="toggleRank(true)">ğŸ† æ¦œå•</button>
    </div>

    <div id="menu-screen" class="screen active">
        <h2 style="text-align:center; margin-bottom:20px;">ğŸ§© æ‹¼å›¾å¤§æœ¬è¥</h2>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button class="btn" onclick="exitGame()">â† è¿”å›</button>
            <h3 id="cur-lv-title" style="margin:0">Level 1</h3>
            <span id="cur-diff" style="opacity:0.5; font-size:0.8rem">3x3</span>

    </div>

    <div id="preview-overlay" class="overlay">
        <div id="preview-box">
            <h3 id="p-title" style="margin-bottom:15px">å…³å¡é¢„è§ˆ</h3>
            <img id="p-img" src="">
            <div style="display:flex; gap:10px; justify-content:center">
                <button class="btn" onclick="togglePreview(false)">è¿”å›èœå•</button>
                <button class="btn btn-p" id="p-replay">å†æ¬¡æŒ‘æˆ˜</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="overlay">
        <div class="modal">
            <h3 style="margin:0">ğŸŒ äº‘ç«¯è¿›åº¦åŒæ­¥</h3>
            <p style="font-size:0.8rem; opacity:0.6; margin:10px 0">è®¾ç½®æ˜µç§°ä»¥è¿›å…¥å…¨çƒæ’è¡Œ</p>
            <input type="text" id="nick-in" placeholder="è¾“å…¥ä½ çš„æ˜µç§°..." maxlength="8">
            <button class="btn btn-p" style="width:100%" onclick="handleReg()">è¿›å…¥æ¸¸æˆ</button>
        </div>
    </div>

    <div id="rank-modal" class="overlay">
        <div class="modal" style="max-width:350px; width:90%; padding:20px">
            <h3 style="color:var(--gold); margin-top:0">ğŸ† å…¨çƒè‹±é›„æ¦œ</h3>
            <div id="rank-list" style="max-height:50vh; overflow-y:auto; text-align:left; font-size:0.9rem"></div>
            <button class="btn" onclick="toggleRank(false)" style="margin-top:20px; width:100%">ç¡®å®š</button>
        </div>
    </div>

    <script>
        // --- 1. åˆå§‹åŒ– Supabase (å˜é‡åæ›´æ”¹ä¸º puzzleDb é¿å…å†²çª) ---
        const SUPABASE_URL = 'https://afdnvaysvwdmbnxklogt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmZG52YXlzdndkbWJueGtsb2d0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzQyNzMsImV4cCI6MjA4NTI1MDI3M30.KI1Mi3cNBwy1A0-Fx9V9DIITzgExyhQgLRGvEwDWFsE';
        
        let puzzleDb;
        try {
            puzzleDb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) {
            console.error("Supabase åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·æ£€æŸ¥ URL å’Œ Key", e);
        }

        // --- 2. çŠ¶æ€ç®¡ç† ---
        let completed = JSON.parse(localStorage.getItem('puz_comp_v48') || '[]');
        let currentL = 1, rows = 3, cols = 3, pieces = [], isWin = false;
        let boardSize = Math.min(window.innerWidth - 40, 450);

        // --- 3. æ ¸å¿ƒåŠŸèƒ½ ---
        const Cloud = {
            async save(nick) {
                const { data, error } = await puzzleDb.from('rankings').insert([{ nickname: nick, max_level: 0 }]).select();
                if(!error && data) { 
                    localStorage.setItem('puz_uid', data[0].id); 
                    localStorage.setItem('puz_nick', data[0].nickname); 
                }
                return data ? data[0] : { nickname: nick };
            },
            async updateScore(lv) {
                const uid = localStorage.getItem('puz_uid');
                if (uid) await puzzleDb.from('rankings').update({ max_level: lv }).eq('id', uid);
            },
            async getRanks() {
                const { data } = await puzzleDb.from('rankings').select('*').order('max_level', { ascending: false }).limit(20);
                return data || [];
            }
        };

        async function init() {
            const nick = localStorage.getItem('puz_nick');
            if(!nick) document.getElementById('auth-modal').style.display='flex';
            else { updateUI(); renderMenu(); }
        }

        async function handleReg() {
            const input = document.getElementById('nick-in');
            const n = input.value.trim() || "æŒ‘æˆ˜è€…";
            await Cloud.save(n);
            document.getElementById('auth-modal').style.display='none';
            init();
        }

        function updateUI() {
            const nick = localStorage.getItem('puz_nick') || "æ¸¸å®¢";
            document.getElementById('u-name').innerText = nick;
            document.getElementById('u-init').innerText = nick[0].toUpperCase();
            document.getElementById('u-lv').innerText = `Lv.${completed.length}`;
        }

        function renderMenu() {
            const grid = document.getElementById('level-grid');
            if(!grid) return;
            grid.innerHTML = '';
            // è‡³å°‘æ˜¾ç¤º 15 å…³ï¼Œæ ¹æ®å®Œæˆåº¦å¢åŠ 
            for(let i=1; i<=Math.max(completed.length+3, 15); i++) {
                const isDone = completed.includes(i);
                const isLocked = i > 1 && !completed.includes(i-1);
                const el = document.createElement('div');
                el.className = `card ${isLocked ? 'locked' : ''}`;
                
                el.innerHTML = `
                    <div class="card-img-box">
                        ${i}
                        <img src="${i}.jpg" onload="this.style.display='block'" onerror="this.style.display='none'">
                    </div>
                    <div class="card-info">${isDone ? 'âœ… å·²è¾¾æˆ' : (isLocked ? 'ğŸ”’ æœªè§£é”' : 'ğŸ”¥ æŒ‘æˆ˜ä¸­')}</div>
                `;
                
                if (!isLocked) {
                    el.onclick = () => isDone ? showPreview(i) : startLevel(i);
                }
                grid.appendChild(el);
            }
        }

        function showPreview(id) {
            const pImg = document.getElementById('p-img');
            if(pImg) {
                pImg.src = `${id}.jpg`;
                document.getElementById('p-title').innerText = `Level ${id} å›é¡¾`;
                document.getElementById('p-replay').onclick = () => { togglePreview(false); startLevel(id); };
                togglePreview(true);
            }
        }

        function startLevel(id) {
            currentL = id; isWin = false;
            rows = 3; cols = 3; 
            
            const board = document.getElementById('puzzle-board');
            const vImg = document.getElementById('victory-img');
            if(!board || !vImg) return;

            board.innerHTML = ''; 
            vImg.src = `${id}.jpg`; 
            vImg.style.opacity = '0'; 
            vImg.style.transform = 'scale(1)';
            board.appendChild(vImg);

            const img = new Image();
            img.src = `${id}.jpg`;
            img.onload = () => setupBoard(img, id);
            img.onerror = () => setupBoard({width: 400, height: 400}, id); // å›¾ç‰‡ç¼ºå¤±å…œåº•
        }

        function setupBoard(img, id) {
            const board = document.getElementById('puzzle-board');
            const container = document.getElementById('board-container');
            const ratio = img.height / img.width;
            const h = boardSize * ratio;
            
            container.style.width = boardSize + 'px';
            container.style.height = h + 'px';
            
            const pw = boardSize / cols, ph = h / rows;
            pieces = [];
            
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    const pid = r*cols + c;
                    const p = {
                        id: pid,
                        x: Math.random() * (boardSize - pw),
                        y: Math.random() * (h - ph),
                        tx: c * pw, ty: r * ph,
                        group: [pid]
                    };
                    pieces.push(p);
                    
                    const div = document.createElement('div');
                    div.className = 'piece'; 
                    div.id = `p-${pid}`;
                    div.style.width = pw + 'px'; div.style.height = ph + 'px';
                    div.style.backgroundImage = `url(${id}.jpg)`;
                    div.style.backgroundSize = `${boardSize}px ${h}px`;
                    div.style.backgroundPosition = `-${p.tx}px -${p.ty}px`;
                    div.style.transform = `translate(${p.x}px, ${p.y}px)`;
                    
                    // ç»‘å®šæ‹–æ‹½
                    div.addEventListener('pointerdown', (e) => handleDrag(e, pid));
                    board.appendChild(div);
                }
            }
            document.getElementById('menu-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            document.getElementById('cur-lv-title').innerText = `Level ${id}`;
        }

        function handleDrag(e, id) {
            if (isWin) return;
            e.preventDefault();
            const p = pieces.find(x => x.id === id);
            const groupPieces = pieces.filter(x => p.group.includes(x.id));
            const startX = e.clientX, startY = e.clientY;
            
            // è®°å½•åˆå§‹ä½ç½®
            const initialPos = groupPieces.map(x => ({ id: x.id, x: x.x, y: x.y }));
            
            groupPieces.forEach(x => {
                const el = document.getElementById(`p-${x.id}`);
                if(el) el.style.zIndex = "1000";
            });

            const moveHandler = (ev) => {
                const dx = ev.clientX - startX;
                const dy = ev.clientY - startY;
                
                groupPieces.forEach(x => {
                    const init = initialPos.find(i => i.id === x.id);
                    x.x = init.x + dx;
                    x.y = init.y + dy;
                    const el = document.getElementById(`p-${x.id}`);
                    if(el) el.style.transform = `translate(${x.x}px, ${x.y}px)`;
                });
            };

            const upHandler = () => {
                window.removeEventListener('pointermove', moveHandler);
                window.removeEventListener('pointerup', upHandler);
                checkFusion(p);
                groupPieces.forEach(x => {
                    const el = document.getElementById(`p-${x.id}`);
                    if(el) el.style.zIndex = "10";
                });
                checkWin();
            };

            window.addEventListener('pointermove', moveHandler);
            window.addEventListener('pointerup', upHandler);
        }

        function checkFusion(p) {
            const myGroup = pieces.filter(x => p.group.includes(x.id));
            pieces.forEach(other => {
                if (p.group.includes(other.id)) return;
                
                myGroup.forEach(mine => {
                    const diffX = (mine.x - other.x) - (mine.tx - other.tx);
                    const diffY = (mine.y - other.y) - (mine.ty - other.ty);

                    if (Math.abs(diffX) < 25 && Math.abs(diffY) < 25) {
                        const newGroup = [...new Set([...p.group, ...other.group])];
                        // ä»¥è¢«å¸é™„çš„å—ä¸ºåŸºå‡†æ ¡å‡†ä½ç½®
                        const offsetX = other.x - other.tx;
                        const offsetY = other.y - other.ty;

                        pieces.forEach(x => {
                            if (newGroup.includes(x.id)) {
                                x.group = newGroup;
                                x.x = x.tx + offsetX;
                                x.y = x.ty + offsetY;
                                const el = document.getElementById(`p-${x.id}`);
                                if(el) {
                                    el.style.transition = "transform 0.2s ease-out";
                                    el.style.transform = `translate(${x.x}px, ${x.y}px)`;
                                    setTimeout(() => el.style.transition = "", 200);
                                }
                            }
                        });
                    }
                });
            });
        }

        async function checkWin() {
            const isAllOneGroup = pieces.every(x => x.group.length === pieces.length);
            if (isAllOneGroup) {
                isWin = true;
                const vImg = document.getElementById('victory-img');
                if(vImg) {
                    vImg.style.opacity = '1';
                    vImg.style.transform = 'scale(1.3)'; 
                }
                
                if(!completed.includes(currentL)) {
                    completed.push(currentL);
                    localStorage.setItem('puz_comp_v48', JSON.stringify(completed));
                    await Cloud.updateScore(completed.length);
                }

                setTimeout(() => {
                    startLevel(currentL + 1);
                }, 1600);
            }
        }

        function exitGame() { 
            document.getElementById('game-screen').classList.remove('active'); 
            document.getElementById('menu-screen').classList.add('active'); 
            updateUI(); renderMenu(); 
        }
        function togglePreview(s) { document.getElementById('preview-overlay').style.display = s ? 'flex' : 'none'; }
        async function toggleRank(s) {
            const m = document.getElementById('rank-modal');
            m.style.display = s ? 'flex' : 'none';
            if(s) {
                const listEl = document.getElementById('rank-list');
                listEl.innerHTML = "åŠ è½½ä¸­...";
                const list = await Cloud.getRanks();
                const myUid = localStorage.getItem('puz_uid');
                listEl.innerHTML = list.length ? list.map((r,i) => `
                    <div class="rank-row ${r.id === myUid ? 'rank-me' : ''}">
                        <span>${i+1}. ${r.nickname}</span>
                        <span style="font-weight:bold">Lv.${r.max_level}</span>
                    </div>
                `).join('') : "æš‚æ— æ’å";
            }
        }

        // å¯åŠ¨
        window.onload = init;
    </script>
