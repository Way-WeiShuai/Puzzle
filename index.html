    <style>
        :root { --primary: #4a90e2; --bg: #0f0f1e; --gold: #f1c40f; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; touch-action: none; }
        
        #user-bar { width: 100%; max-width: 600px; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(255,255,255,0.05); }
        .avatar { width: 34px; height: 34px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .screen { display: none; width: 100%; max-width: 600px; height: calc(100vh - 60px); overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; }
        
        #level-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .card { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .card-img-box { width: 100%; aspect-ratio: 1; background: #1a1a2e; display: flex; align-items: center; justify-content: center; position: relative; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card.locked { opacity: 0.4; filter: grayscale(1); }

        #board-container { position: relative; background: #000; margin: 10px auto; border-radius: 8px; overflow: visible; }
        .piece { position: absolute; box-sizing: border-box; border: 0.5px solid rgba(255,255,255,0.2); background-repeat: no-repeat; z-index: 10; touch-action: none; }
        #victory-img { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; z-index: 1000; transition: opacity 0.5s, transform 1.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(12px); padding: 20px; }
        .modal { background: #1a1a2e; padding: 25px; border-radius: 16px; text-align: center; width: 100%; max-width: 320px; border: 1px solid var(--primary); }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--primary); color: white; }

<body>

    <div id="game-screen" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">

    <div id="auth-modal" class="overlay">
        <div class="modal">
            <h3>æ–°å†’é™©è€…</h3>
            <input type="text" id="nick-in" placeholder="è¾“å…¥æ˜µç§°" style="width:100%; padding:10px; margin:15px 0; box-sizing:border-box" maxlength="8">
            <button class="btn btn-p" style="width:100%" onclick="handleReg()">å¼€å§‹åŒæ­¥</button>

    <div id="rank-modal" class="overlay">
        <div class="modal" style="max-width:350px">
            <h3 style="color:var(--gold)">ğŸ† å…¨çƒè‹±é›„æ¦œ</h3>
            <div id="rank-list" style="max-height:40vh; overflow-y:auto; text-align:left"></div>
            <button class="btn" onclick="toggleRank(false)" style="margin-top:15px; width:100%">ç¡®å®š</button>

    <script>
        // --- 1. Supabase å®Œç¾åˆå§‹åŒ– ---
        const SB_URL = 'https://afdnvaysvwdmbnxklogt.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmZG52YXlzdndkbWJueGtsb2d0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzQyNzMsImV4cCI6MjA4NTI1MDI3M30.KI1Mi3cNBwy1A0-Fx9V9DIITzgExyhQgLRGvEwDWFsE';
        
        let _sb;
        function initSupabase() {
            if (typeof supabase === 'undefined') {
                console.error("SDK æœªèƒ½åŠ è½½ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ");
                return false;
            }
            // å…³é”®ä¿®å¤ï¼šä½¿ç”¨ _sb å˜é‡åï¼Œé¿å¼€ globalThis.supabase å†²çª
            _sb = supabase.createClient(SB_URL, SB_KEY);
            return true;
        }

        // --- 2. çŠ¶æ€ç®¡ç† ---
        let completed = JSON.parse(localStorage.getItem('puz_comp_v49') || '[]');
        let currentL = 1, rows = 3, cols = 3, pieces = [], isWin = false;
        let boardSize = Math.min(window.innerWidth - 40, 450);

        const Cloud = {
            async save(nick) {
                if(!_sb) return { nickname: nick };
                const { data, error } = await _sb.from('rankings').insert([{ nickname: nick, max_level: 0 }]).select();
                if(!error && data) { localStorage.setItem('puz_uid', data[0].id); localStorage.setItem('puz_nick', data[0].nickname); }
                return data ? data[0] : { nickname: nick };
            },
            async updateScore(lv) {
                const uid = localStorage.getItem('puz_uid');
                if (uid && _sb) await _sb.from('rankings').update({ max_level: lv }).eq('id', uid);
            },
            async getRanks() {
                if(!_sb) return [];
                const { data } = await _sb.from('rankings').select('*').order('max_level', { ascending: false }).limit(20);
                return data || [];
            }
        };

        // --- 3. æ¸¸æˆæ ¸å¿ƒ ---
        async function start() {
            if(!initSupabase()) {
                alert("ç½‘ç»œè¿æ¥ä¸ç¨³å®šï¼Œäº‘ç«¯åŠŸèƒ½å¯èƒ½å—é™");
            }
            const nick = localStorage.getItem('puz_nick');
            if(!nick) document.getElementById('auth-modal').style.display='flex';
            else { updateUI(); renderMenu(); }
        }

        async function handleReg() {
            const n = document.getElementById('nick-in').value.trim() || "æŒ‘æˆ˜è€…";
            await Cloud.save(n);
            document.getElementById('auth-modal').style.display='none';
            start();
        }

        function updateUI() {
            const nick = localStorage.getItem('puz_nick') || "æ¸¸å®¢";
            document.getElementById('u-name').innerText = nick;
            document.getElementById('u-init').innerText = nick[0];
            document.getElementById('u-lv').innerText = `Lv.${completed.length}`;
        }

        function renderMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            for(let i=1; i<=Math.max(completed.length+3, 12); i++) {
                const isDone = completed.includes(i);
                const isLocked = i > 1 && !completed.includes(i-1);
                const el = document.createElement('div');
                el.className = `card ${isLocked ? 'locked' : ''}`;
                el.innerHTML = `
                    <div class="card-img-box">${i}
                        <img src="${i}.jpg" onerror="this.style.display='none'">
                    </div>
                `;
                if(!isLocked) el.onclick = () => isDone ? showPreview(i) : startLevel(i);
                grid.appendChild(el);
            }
        }

        function showPreview(id) {
            document.getElementById('p-img').src = `${id}.jpg`;
            document.getElementById('p-replay').onclick = () => { togglePreview(false); startLevel(id); };
            togglePreview(true);
        }

        function startLevel(id) {
            currentL = id; isWin = false;
            const board = document.getElementById('puzzle-board');
            const vImg = document.getElementById('victory-img');
            board.innerHTML = ''; 
            vImg.src = `${id}.jpg`; vImg.style.opacity = '0'; vImg.style.transform = 'scale(1)';
            board.appendChild(vImg);

            const img = new Image(); img.src = `${id}.jpg`;
            img.onload = () => {
                const ratio = img.height / img.width;
                const h = boardSize * ratio;
                document.getElementById('board-container').style.width = boardSize + 'px';
                document.getElementById('board-container').style.height = h + 'px';
                
                const pw = boardSize / cols, ph = h / rows;
                pieces = [];
                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        const pid = r*cols + c;
                        const p = { id: pid, x: Math.random()*(boardSize-pw), y: Math.random()*(h-ph), tx: c*pw, ty: r*ph, group: [pid] };
                        pieces.push(p);
                        const div = document.createElement('div');
                        div.className = 'piece'; div.id = `p-${pid}`;
                        div.style.width = pw+'px'; div.style.height = ph+'px';
                        div.style.backgroundImage = `url(${id}.jpg)`;
                        div.style.backgroundSize = `${boardSize}px ${h}px`;
                        div.style.backgroundPosition = `-${p.tx}px -${p.ty}px`;
                        div.style.transform = `translate(${p.x}px, ${p.y}px)`;
                        div.addEventListener('pointerdown', e => handleDrag(e, pid));
                        board.appendChild(div);
                    }
                }
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('cur-lv-title').innerText = `Level ${id}`;
            };
        }

        function handleDrag(e, id) {
            if (isWin) return;
            const p = pieces.find(x => x.id === id);
            const group = pieces.filter(x => p.group.includes(x.id));
            const startX = e.clientX, startY = e.clientY;
            const initials = group.map(x => ({ id: x.id, x: x.x, y: x.y }));
            
            group.forEach(x => document.getElementById(`p-${x.id}`).style.zIndex = "1000");

            const move = (ev) => {
                group.forEach(x => {
                    const init = initials.find(i => i.id === x.id);
                    x.x = init.x + (ev.clientX - startX);
                    x.y = init.y + (ev.clientY - startY);
                    document.getElementById(`p-${x.id}`).style.transform = `translate(${x.x}px, ${x.y}px)`;
                });
            };

            const stop = () => {
                window.removeEventListener('pointermove', move);
                window.removeEventListener('pointerup', stop);
                checkFusion(p);
                group.forEach(x => document.getElementById(`p-${x.id}`).style.zIndex = "10");
                checkWin();
            };
            window.addEventListener('pointermove', move);
            window.addEventListener('pointerup', stop);
        }

        function checkFusion(p) {
            const myGroup = pieces.filter(x => p.group.includes(x.id));
            pieces.forEach(other => {
                if (p.group.includes(other.id)) return;
                myGroup.forEach(mine => {
                    const dx = (mine.x - other.x) - (mine.tx - other.tx);
                    const dy = (mine.y - other.y) - (mine.ty - other.ty);
                    if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
                        const newG = [...new Set([...p.group, ...other.group])];
                        const offX = other.x - other.tx, offY = other.y - other.ty;
                        pieces.forEach(x => {
                            if (newG.includes(x.id)) {
                                x.group = newG; x.x = x.tx + offX; x.y = x.ty + offY;
                                const el = document.getElementById(`p-${x.id}`);
                                el.style.transition = "transform 0.2s";
                                el.style.transform = `translate(${x.x}px, ${x.y}px)`;
                                setTimeout(() => el.style.transition = "", 200);
                            }
                        });
                    }
                });
            });
        }

        async function checkWin() {
            if (pieces.every(x => x.group.length === pieces.length)) {
                isWin = true;
                const vImg = document.getElementById('victory-img');
                vImg.style.opacity = '1'; vImg.style.transform = 'scale(1.3)';
                if(!completed.includes(currentL)) {
                    completed.push(currentL);
                    localStorage.setItem('puz_comp_v49', JSON.stringify(completed));
                    await Cloud.updateScore(completed.length);
                }
                setTimeout(() => startLevel(currentL + 1), 1600);
            }
        }

        function exitGame() { document.getElementById('game-screen').classList.remove('active'); document.getElementById('menu-screen').classList.add('active'); renderMenu(); updateUI(); }
        function togglePreview(s) { document.getElementById('preview-overlay').style.display = s ? 'flex' : 'none'; }
        async function toggleRank(s) {
            const m = document.getElementById('rank-modal');
            m.style.display = s ? 'flex' : 'none';
            if(s) {
                const list = await Cloud.getRanks();
                document.getElementById('rank-list').innerHTML = list.map((r,i) => `
                    <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between">
                        <span>${i+1}. ${r.nickname}</span>
                        <span style="color:var(--gold)">Lv.${r.max_level}</span>
                    </div>`).join('') || "æš‚æ— æ•°æ®";
            }
        }

        window.onload = start;
    </script>
</body>
