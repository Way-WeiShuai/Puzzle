    <style>

        /* é¡¶éƒ¨å¯¼èˆª */

        .screen { display: none; width: 100%; height: calc(100vh - 54px); overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; }
        
        /* èœå•å…³å¡æ˜¾ç¤º */
        #level-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .card { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .card-img-box { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: #1a1a2e; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 5px; text-align: center; font-size: 0.75rem; background: rgba(0,0,0,0.3); }
        .card.locked { opacity: 0.4; filter: grayscale(1); cursor: default; }

        /* æ¸¸æˆåŒºåŸŸ */
        #board-container { position: relative; margin: 10px auto; background: #000; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .piece { position: absolute; box-sizing: border-box; border: 0.5px solid rgba(255,255,255,0.2); background-repeat: no-repeat; z-index: 10; transition: transform 0.1s linear; }
        #victory-img { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; z-index: 1000; pointer-events: none; transition: opacity 0.5s, transform 1.5s ease-in-out; }

        /* æµ®å±‚æç¤º */
        #level-toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(74, 144, 226, 0.9); padding: 20px 40px; border-radius: 50px; font-size: 2rem; font-weight: bold; z-index: 9999; display: none; animation: fadeInOut 1.5s forwards; }
        @keyframes fadeInOut { 0% { opacity: 0; transform: translate(-50%, -60%); } 20% { opacity: 1; transform: translate(-50%, -50%); } 80% { opacity: 1; } 100% { opacity: 0; } }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="user-bar">
        <div style="display:flex; align-items:center; gap:10px">
            <div class="avatar" id="u-init">?</div>

                <div id="u-name" style="font-size:0.9rem">ç©å®¶</div>

    <div id="game-screen" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <button class="btn" onclick="exitGame()">â† è¿”å›</button>
            <h3 id="cur-lv-title" style="margin:0">Level 1</h3>

    <div id="level-toast">Level 1</div>

    <script>
        // --- 1. é…ç½®ä¸åˆå§‹åŒ– (ä½¿ç”¨ä½ æä¾›çš„ URL å’Œ KEY) ---
        const SB_URL = 'https://afdnvaysvwdmbnxklogt.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmZG52YXlzdndkbWJueGtsb2d0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzQyNzMsImV4cCI6MjA4NTI1MDI3M30.KI1Mi3cNBwy1A0-Fx9V9DIITzgExyhQgLRGvEwDWFsE';
        
        let _db;
        try {
            // è§£å†³ "supabase has already been declared" å†²çª
            _db = supabase.createClient(SB_URL, SB_KEY);
        } catch(e) {
            console.error("æ•°æ®åº“åˆå§‹åŒ–å¼‚å¸¸", e);
        }

        let completed = JSON.parse(localStorage.getItem('puz_comp_v50') || '[]');
        let currentL = 1, rows = 3, cols = 3, pieces = [], isWin = false;
        let boardWidth = Math.min(window.innerWidth - 40, 500);

        // --- 2. èœå•ä¸çŠ¶æ€é€»è¾‘ ---
        function renderMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            for(let i=1; i<=15; i++) {
                const isDone = completed.includes(i);
                const isCurrent = (i === 1 && completed.length === 0) || (completed.length + 1 === i);
                const isLocked = i > (completed.length + 1);

                const card = document.createElement('div');
                card.className = `card ${isLocked ? 'locked' : ''}`;
                
                // çŠ¶æ€æ ‡ç­¾æ‰¾å›
                let statusText = isDone ? "âœ… å·²å®Œæˆ" : (isLocked ? "ğŸ”’ æœªè§£é”" : "ğŸ”¥ å¾…æŒ‘æˆ˜");
                
                card.innerHTML = `
                    <div class="card-img-box">${i}
                        <img src="${i}.jpg" onerror="this.style.display='none'">
                    </div>
                    <div class="card-info">${statusText}</div>
                `;

                if(!isLocked) card.onclick = () => startLevel(i);
                grid.appendChild(card);
            }
        }

        // --- 3. æ¸¸æˆæ ¸å¿ƒé€»è¾‘ (èåˆ+è·Ÿéš) ---
        function startLevel(id) {
            currentL = id; isWin = false;
            
            // æ˜¾ç¤ºå…³å¡æ–‡å­—æç¤º
            const toast = document.getElementById('level-toast');
            toast.innerText = `Level ${id}`;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);

            const board = document.getElementById('puzzle-board');
            const vImg = document.getElementById('victory-img');
            board.innerHTML = '';
            vImg.src = `${id}.jpg`;
            vImg.style.opacity = '0';
            vImg.style.transform = 'scale(1)';

            const img = new Image();
            img.src = `${id}.jpg`;
            img.onload = () => {
                const ratio = img.height / img.width;
                const h = boardWidth * ratio;
                const container = document.getElementById('board-container');
                container.style.width = boardWidth + 'px';
                container.style.height = h + 'px';

                const pw = boardWidth / cols, ph = h / rows;
                pieces = [];

                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        const pid = r * cols + c;
                        const p = {
                            id: pid,
                            x: Math.random() * (boardWidth - pw),
                            y: Math.random() * (h - ph),
                            tx: c * pw, ty: r * ph,
                            group: [pid] // åˆå§‹ç»„åªåŒ…å«è‡ªå·±
                        };
                        pieces.push(p);

                        const div = document.createElement('div');
                        div.className = 'piece';
                        div.id = `piece-${pid}`;
                        div.style.width = pw + 'px'; div.style.height = ph + 'px';
                        div.style.backgroundImage = `url(${id}.jpg)`;
                        div.style.backgroundSize = `${boardWidth}px ${h}px`;
                        div.style.backgroundPosition = `-${p.tx}px -${p.ty}px`;
                        div.style.transform = `translate(${p.x}px, ${p.y}px)`;
                        
                        div.onpointerdown = (e) => handleDrag(e, pid);
                        board.appendChild(div);
                    }
                }
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('cur-lv-title').innerText = `Level ${id}`;
            };
        }

        function handleDrag(e, id) {
            if(isWin) return;
            const p = pieces.find(x => x.id === id);
            const group = pieces.filter(x => p.group.includes(x.id)); // æ‰¾åˆ°åŒç»„çš„æ‰€æœ‰å—
            
            // è®°å½•æ¯ä¸€å—ç›¸å¯¹äºé¼ æ ‡ç‚¹å‡»ä½ç½®çš„åç§»é‡ï¼Œå®ç°â€œç¼–ç»„è·Ÿéšâ€
            const offsets = group.map(item => ({
                id: item.id,
                dx: item.x - e.clientX,
                dy: item.y - e.clientY
            }));

            group.forEach(item => {
                const el = document.getElementById(`piece-${item.id}`);
                el.style.zIndex = "1000";
                el.style.transition = "none";
            });

            const onMove = (ev) => {
                offsets.forEach(off => {
                    const target = pieces.find(x => x.id === off.id);
                    target.x = ev.clientX + off.dx;
                    target.y = ev.clientY + off.dy;
                    document.getElementById(`piece-${off.id}`).style.transform = `translate(${target.x}px, ${target.y}px)`;
                });
            };

            const onUp = () => {
                window.removeEventListener('pointermove', onMove);
                window.removeEventListener('pointerup', onUp);
                checkFusion(p); // æ£€æŸ¥ç£å¸
                group.forEach(item => document.getElementById(`piece-${item.id}`).style.zIndex = "10");
                checkWin();
            };

            window.addEventListener('pointermove', onMove);
            window.addEventListener('pointerup', onUp);
        }

        // ç£å¸èåˆé€»è¾‘å›å½’
        function checkFusion(p) {
            const myGroup = pieces.filter(x => p.group.includes(x.id));
            
            pieces.forEach(other => {
                if (p.group.includes(other.id)) return; // è·³è¿‡åŒç»„

                myGroup.forEach(mine => {
                    // è®¡ç®—ä¸¤å—æ‹¼å›¾ç†æƒ³çš„ç›¸å¯¹è·ç¦»
                    const idealDX = mine.tx - other.tx;
                    const idealDY = mine.ty - other.ty;
                    // è®¡ç®—å½“å‰çš„å®é™…è·ç¦»
                    const actualDX = mine.x - other.x;
                    const actualDY = mine.y - other.y;

                    // å¦‚æœå®é™…è·ç¦»æ¥è¿‘ç†æƒ³è·ç¦»ï¼Œåˆ™èåˆ
                    if (Math.abs(actualDX - idealDX) < 20 && Math.abs(actualDY - idealDY) < 20) {
                        const newGroup = [...new Set([...p.group, ...other.group])];
                        // ä»¥ 'other' ä¸ºåŸºå‡†å¯¹é½ä½ç½®
                        const baseOffsetX = other.x - other.tx;
                        const baseOffsetY = other.y - other.ty;

                        pieces.forEach(x => {
                            if (newG = newGroup.includes(x.id)) {
                                x.group = newGroup;
                                x.x = x.tx + baseOffsetX;
                                x.y = x.ty + baseOffsetY;
                                const el = document.getElementById(`piece-${x.id}`);
                                el.style.transition = "transform 0.2s ease-out";
                                el.style.transform = `translate(${x.x}px, ${x.y}px)`;
                            }
                        });
                    }
                });
            });
        }

        async function checkWin() {
            // åªè¦æ‰€æœ‰å—éƒ½åœ¨åŒä¸€ä¸ªç»„ï¼Œå³è§†ä¸ºå®Œæˆ
            const isFinished = pieces.every(x => x.group.length === pieces.length);
            if (isFinished && !isWin) {
                isWin = true;
                const vImg = document.getElementById('victory-img');
                vImg.style.opacity = '1';
                vImg.style.transform = 'scale(1.3)'; // é€šå…³æ”¾å¤§è‡³ 130%

                if(!completed.includes(currentL)) {
                    completed.push(currentL);
                    localStorage.setItem('puz_comp_v50', JSON.stringify(completed));
                    if(_db) await _db.from('rankings').upsert([{ id: localStorage.getItem('puz_uid'), max_level: completed.length }]);
                }

                // 1.5s åè‡ªåŠ¨åŠ è½½ä¸‹ä¸€å…³
                setTimeout(() => {
                    if(currentL < 15) startLevel(currentL + 1);
                    else exitGame();
                }, 1600);
            }
        }

        function exitGame() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('menu-screen').classList.add('active');
            renderMenu();
        }

        // å¯åŠ¨
        window.onload = () => {
            renderMenu();
            // åˆå§‹åŒ–è™šæ‹Ÿ UID
            if(!localStorage.getItem('puz_uid')) localStorage.setItem('puz_uid', 'user_' + Math.random().toString(36).substr(2, 9));
        };
    </script>
