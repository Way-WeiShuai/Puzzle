<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‹¼å›¾å¤§å¸ˆ - v3.5 æ€§èƒ½ä¼˜åŒ–ç‰ˆ</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #ffcc00;
            --bg-dark: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'PingFang SC', sans-serif;
            background-color: var(--bg-dark); color: white; margin: 0; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; 
            touch-action: pan-y; /* å…è®¸çºµå‘æ‹–åŠ¨ */
            overflow-y: auto; /* ä¼˜åŒ– 2: æ”¯æŒä¸Šä¸‹æ»šåŠ¨é€‰æ‹©å…³å¡ */
        }

        .screen { display: none; width: 100%; max-width: 1000px; padding: 20px;
            animation: fadeIn 0.3s; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* é¢„è§ˆé®ç½©å±‚ */
        #preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        #preview-img { max-width: 90%; max-height: 75%; border-radius: 4px; border: 1px solid #555; }

        /* å…³å¡åˆ—è¡¨ */
        #level-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px; width: 100%; margin-top: 20px; padding-bottom: 50px; }
        .level-card { background: var(--card-bg); border-radius: 8px;
            overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .level-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .card-thumb { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: #1a1a2e; font-size: 2.5rem; color: #222; font-weight: bold; }
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* æ£‹ç›˜å®¹å™¨ */
        #board-container { 
            padding: 10px; background: #1a1a2e; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s ease-in-out;
            z-index: 10; position: relative;
        }

        .victory-zoom { transform: scale(1.5); opacity: 0; z-index: 100; }
        
        #victory-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; z-index: 50; pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
        .victory-zoom #victory-overlay { opacity: 1; }

        #puzzle-board { display: grid; gap: 0; position: relative; border: 1px solid rgba(255, 255, 255, 0.2); background: #000; }
        .piece { box-sizing: border-box; background-repeat: no-repeat; cursor: grab; border: 1px solid rgba(255, 255, 255, 0.3); }
        
        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; background: #333; color: white; font-weight: bold; }
        .btn:hover { background: var(--primary-color); }
        .reset-btn { font-size: 0.7rem; padding: 4px 10px; background: rgba(255,255,255,0.1); margin-left: 15px; }

        #next-level-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--primary-color); color: white; padding: 10px 30px;
            border-radius: 20px; font-weight: bold; z-index: 2001; display: none;
        }
    </style>
</head>
<body>

    <div id="next-level-toast">LEVEL N å‡†å¤‡å°±ç»ª</div>

    <div id="preview-overlay">
        <h2>å…³å¡é¢„è§ˆ</h2>
        <img id="preview-img" src="">
        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <button class="btn" onclick="closePreview()">è¿”å›èœå•</button>
            <button class="btn" style="background:var(--primary-color)" id="replay-btn">å†æ¬¡æŒ‘æˆ˜</button>
        </div>
    </div>

    <div id="menu-screen" class="screen active">
        <h1 style="letter-spacing: 4px;">ğŸ§© æ‹¼å›¾å¤§å¸ˆ v3.5 <button class="btn reset-btn" onclick="resetGame()">é‡ç½®è¿›åº¦</button></h1>
        <p id="loading-hint" style="color:var(--primary-color)">åŒæ­¥è¿›åº¦ä¸­...</p>
        <div id="level-grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button class="btn" onclick="showMenu()">â† è¿”å›èœå•</button>
            <h2 id="game-title" style="margin:0;">LEVEL</h2>
            <div id="diff-label" style="font-size: 0.8rem; opacity: 0.6;">é€‚é…ä¸­</div>
        </div>
        <div id="board-container">
            <div id="puzzle-board">
                <img id="victory-overlay" src="">
            </div>
        </div>
    </div>

    <script>
        const FORMATS = ['.jpg', '.png', '.webp', '.jpeg']; 
        let levelData = [];
        let completedLevels = JSON.parse(localStorage.getItem('puz_comp_v31') || '[]');
        let currentImgUrl = '', currentLevelId = 1, rows, cols, pWidth, pHeight;
        let pieces = [], isVictoryProcessing = false;

        // --- ä¼˜åŒ– 1: æ‡’åŠ è½½æ‰«æé€»è¾‘ ---
        async function discoverLevels() {
            // è®¡ç®—å½“å‰è¿›åº¦ï¼šæœ€é«˜å…³å¡ + 5
            const currentMax = completedLevels.length > 0 ? Math.max(...completedLevels) : 0;
            const targetLimit = currentMax + 5; 
            
            let count = levelData.length; // ä»å·²çŸ¥å…³å¡å¼€å§‹æ‰«æ
            let searching = true;
            
            while (searching && count < targetLimit) {
                const nextId = count + 1;
                const foundUrl = await findImageForLevel(nextId);
                if (foundUrl) {
                    levelData.push({ id: nextId, url: foundUrl });
                    count++;
                } else {
                    searching = false; // æ‰¾ä¸åˆ°æ›´å¤šå›¾ç‰‡åˆ™åœæ­¢
                }
            }
            document.getElementById('loading-hint').style.display = 'none';
            renderMenu();
        }

        async function findImageForLevel(id) {
            for (const ext of FORMATS) {
                const url = `${id}${ext}`;
                if (await probeImage(url)) return url;
            }
            return null;
        }

        function probeImage(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function renderMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            levelData.forEach(level => {
                const isDone = completedLevels.includes(level.id);
                const isUnlocked = level.id === 1 || completedLevels.includes(level.id - 1);
                
                const card = document.createElement('div');
                card.className = 'level-card';
                if (!isUnlocked) {
                    card.style.opacity = '0.5';
                    card.style.pointerEvents = 'none';
                }

                let content = isDone ? `<img src="${level.url}">` : (isUnlocked ? `<span>${level.id}</span>` : `<span>ğŸ”’</span>`);
                card.innerHTML = `<div class="card-thumb">${content}</div><div style="padding:8px;text-align:center;font-size:0.8rem;">${isDone?'å·²å®Œæˆ':'æŒ‘æˆ˜ä¸­'}</div>`;
                card.onclick = () => isDone ? showPreview(level.id) : startLevel(level.id);
                grid.appendChild(card);
            });
        }

        function startLevel(levelId) {
            isVictoryProcessing = false;
            currentLevelId = levelId;
            const levelInfo = levelData.find(l => l.id === levelId);
            if (!levelInfo) return showMenu();

            currentImgUrl = levelInfo.url;
            document.getElementById('victory-overlay').src = currentImgUrl;
            const img = new Image();
            img.src = currentImgUrl;
            img.onload = () => {
                const ratio = img.naturalWidth / img.naturalHeight;
                const difficultyStep = Math.floor((levelId - 1) / 3);
                let baseDim = 3 + difficultyStep;
                cols = ratio > 1.2 ? baseDim + 1 : baseDim;
                rows = ratio < 0.8 ? baseDim + 1 : baseDim;

                const maxW = Math.min(window.innerWidth * 0.9, 700);
                const maxH = window.innerHeight * 0.65;
                pWidth = Math.floor(maxW / cols);
                pHeight = Math.floor((maxW / ratio) / rows);
                if (pHeight * rows > maxH) {
                    pHeight = Math.floor(maxH / rows);
                    pWidth = Math.floor((maxH * ratio) / cols);
                }

                initBoard();
                const container = document.getElementById('board-container');
                container.classList.remove('victory-zoom');
                container.style.opacity = '1';
                
                document.getElementById('menu-screen').classList.remove('active');
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('game-title').innerText = `ç¬¬ ${levelId} å…³`;
                document.getElementById('diff-label').innerText = `éš¾åº¦: ${cols} x ${rows}`;
            };
        }

        function initBoard() {
            pieces = [];
            for (let i = 0; i < rows * cols; i++) {
                pieces.push({ id: i, currentPos: i, bgX: (i % cols) * pWidth, bgY: Math.floor(i / cols) * pHeight });
            }
            let pool = [...Array(rows * cols).keys()].sort(() => Math.random() - 0.5);
            pieces.forEach((p, i) => p.currentPos = pool[i]);
            renderPieces();
        }

        function renderPieces() {
            const board = document.getElementById('puzzle-board');
            const overlay = document.getElementById('victory-overlay');
            board.innerHTML = ''; board.appendChild(overlay);
            board.style.width = `${pWidth * cols}px`; board.style.height = `${pHeight * rows}px`;
            board.style.gridTemplateColumns = `repeat(${cols}, ${pWidth}px)`;

            pieces.sort((a,b) => a.currentPos - b.currentPos).forEach(p => {
                const div = document.createElement('div');
                div.className = 'piece';
                div.style.width = `${pWidth}px`; div.style.height = `${pHeight}px`;
                div.style.backgroundImage = `url(${currentImgUrl})`;
                div.style.backgroundPosition = `-${p.bgX}px -${p.bgY}px`;
                div.style.backgroundSize = `${pWidth * cols}px ${pHeight * rows}px`;
                div.onpointerdown = e => handleDragStart(e, p.id);
                board.appendChild(div);
            });
        }

        function handleDragStart(e, id) {
            if (isVictoryProcessing) return;
            const startX = e.clientX, startY = e.clientY;
            const p = pieces.find(x => x.id === id);
            window.onpointermove = (ev) => {
                const el = document.querySelector(`[style*='-${p.bgX}px -${p.bgY}px']`);
                el.style.transform = `translate(${ev.clientX - startX}px, ${ev.clientY - startY}px)`;
                el.style.zIndex = "100";
            };
            window.onpointerup = (ev) => {
                window.onpointermove = null; window.onpointerup = null;
                const dCols = Math.round((ev.clientX - startX) / pWidth);
                const dRows = Math.round((ev.clientY - startY) / pHeight);
                if (dCols !== 0 || dRows !== 0) {
                    const targetPos = p.currentPos + dRows * cols + dCols;
                    const victim = pieces.find(x => x.currentPos === targetPos);
                    if (victim) {
                        const oldPos = p.currentPos;
                        p.currentPos = targetPos;
                        victim.currentPos = oldPos;
                    }
                }
                renderPieces();
                checkWin();
            };
        }

        function checkWin() {
            if (pieces.every(p => p.id === p.currentPos)) {
                isVictoryProcessing = true;
                if (!completedLevels.includes(currentLevelId)) {
                    completedLevels.push(currentLevelId);
                    localStorage.setItem('puz_comp_v31', JSON.stringify(completedLevels));
                }

                document.getElementById('board-container').classList.add('victory-zoom');

                setTimeout(() => {
                    // æ¯å®Œæˆä¸€å…³ï¼Œæ¢æµ‹å¹¶åŠ è½½ä¸‹ä¸€å¼ å›¾ç‰‡
                    discoverLevels(); 
                    
                    const nextId = currentLevelId + 1;
                    showToast(`LEVEL ${nextId} å‡†å¤‡å°±ç»ª`);
                    setTimeout(() => startLevel(nextId), 400);
                }, 1500);
            }
        }

        function showToast(text) {
            const toast = document.getElementById('next-level-toast');
            toast.innerText = text; toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        }

        function resetGame() { if (confirm("é‡ç½®æ‰€æœ‰è¿›åº¦ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        function showMenu() { document.getElementById('game-screen').classList.remove('active'); document.getElementById('menu-screen').classList.add('active'); renderMenu(); }
        function showPreview(id) { document.getElementById('preview-img').src = levelData.find(l=>l.id===id).url; document.getElementById('preview-overlay').style.display = 'flex'; }
        function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }

        discoverLevels();
    </script>
</body>
</html>
